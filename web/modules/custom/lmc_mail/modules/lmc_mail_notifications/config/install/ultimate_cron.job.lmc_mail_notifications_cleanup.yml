title: 'LMC mail notifications - Cleanup (removes notifications older than 1 month)'
id: lmc_mail_notifications_cleanup
weight: 0
module: lmc_mail_notifications
callback: lmc_mail_notifications_cleanup_cronjob
scheduler:
  id: crontab
  configuration:
    rules:
      - '0 8 * * *'
