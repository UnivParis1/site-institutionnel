entity.site.edit_footer:
  path: '/site/{site}/footer'
  defaults:
    _form: '\Drupal\micro_footer\Form\MicroFooterConfigForm'
    _title: 'Micro footer settings'
  requirements:
    site: \d+
    _permission: 'manage microsite footer'
  options:
    _admin_route: true
    parameters:
      site:
        type: 'entity:site'
        with_config_overrides: TRUE
