entity.site.edit_umr_footer:
  path: '/site/{site}/umr-footer'
  defaults:
    _form: '\Drupal\micro_footer_umr\Form\MicroFooterUmrConfigForm'
    _title: 'Micro footer umr settings'
  requirements:
    site: \d+
    _permission: 'manage umr microsite footer'
  options:
    _admin_route: true
    parameters:
      site:
        type: 'entity:site'
        with_config_overrides: TRUE
