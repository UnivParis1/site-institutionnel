up1_theses.settings:
  path: '/admin/config/up1/theses'
  defaults:
    _form: '\Drupal\up1_theses\Form\Up1ThesesSettings'
    _title: 'Agenda des soutenances de thèse'
  requirements:
    _permission: 'configure up1 settings'

up1_theses.liste:
  path: '/liste-theses'
  defaults:
    _controller: '\Drupal\up1_theses\Controller\ThesesController::getThesesList'
    _title: 'Agenda des soutenances de thèse'
  methods: [GET]
  requirements:
    _permission: 'TRUE'

up1_theses.delete_liste:
  path: '/delete-queue'
  defaults:
    _controller: '\Drupal\up1_theses\Controller\ThesesController::deleteTheQueue'
    _title: 'Agenda des soutenances de thèse - Delete'
  methods: [GET]
  requirements:
    _permission: 'TRUE'
