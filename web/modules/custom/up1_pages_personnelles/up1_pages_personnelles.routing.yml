up1_pages_personnelles.pages_personnelles_settings_form:
  path: '/admin/config/up1/pages-personnelles'
  defaults:
    _form: '\Drupal\up1_pages_personnelles\Form\PagesPersonnellesSettings'
    _title: 'Configuration des pages personnelles'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

up1_pages_personnelles.wsgroups_faculty_list_default:
  path: '/page-perso/enseignant-chercheur'
  defaults:
    _controller: '\Drupal\up1_pages_personnelles\Controller\WsGroupsController::facultyList'
    _title: 'Pages Personnelles Enseignants-Chercheurs'
    letter: 'A'
  requirements:
    _permission: 'view published site entities'

up1_pages_personnelles.wsgroups_faculty_list:
  path: '/page-perso/enseignant-chercheur/{letter}'
  defaults:
    _controller: '\Drupal\up1_pages_personnelles\Controller\WsGroupsController::facultyList'
    _title_callback: '\Drupal\up1_pages_personnelles\Controller\WsGroupsController::getPageLetterTitle'
  requirements:
    _permission: 'view published site entities'

up1_pages_personnelles.wsgroups_student_list_default:
  path: '/page-perso/doctorant'
  defaults:
    _controller: '\Drupal\up1_pages_personnelles\Controller\WsGroupsController::studentList'
    _title: 'Pages Personnelles Doctorants'
    letter: 'A'
  requirements:
    _permission: 'view published site entities'

up1_pages_personnelles.wsgroups_student_list:
  path: '/page-perso/doctorant/{letter}'
  defaults:
    _controller: '\Drupal\up1_pages_personnelles\Controller\WsGroupsController::studentList'
    _title_callback: '\Drupal\up1_pages_personnelles\Controller\WsGroupsController::getPageLetterTitle'
  requirements:
    _permission: 'view published site entities'
