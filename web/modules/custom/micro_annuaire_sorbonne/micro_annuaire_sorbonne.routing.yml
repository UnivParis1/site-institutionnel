micro_annuaire_sorbonne.annuaire_controller_faculty_list_default:
  path: '/page-perso/enseignant-chercheur'
  defaults:
    _controller: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::facultyList'
    _title: 'Pages Personnelles Enseignants-Chercheurs'
    letter: 'A'
  requirements:
    _permission: 'view published site entities'

micro_annuaire_sorbonne.annuaire_controller_faculty_list:
  path: '/page-perso/enseignant-chercheur/{letter}'
  defaults:
    _controller: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::facultyList'
    _title_callback: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::getPageLetterTitle'
  requirements:
    _permission: 'view published site entities'

micro_annuaire_sorbonne.annuaire_controller_student_list_default:
  path: '/page-perso/doctorant'
  defaults:
    _controller: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::studentList'
    _title: 'Pages Personnelles Doctorants'
    letter: 'A'
  requirements:
    _permission: 'view published site entities'

micro_annuaire_sorbonne.annuaire_controller_student_list:
  path: '/page-perso/doctorant/{letter}'
  defaults:
    _controller: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::studentList'
    _title_callback: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::getPageLetterTitle'
  requirements:
    _permission: 'view published site entities'

micro_annuaire_sorbonne.annuaire_config_form:
  path: '/admin/config/micro_annuaire_sorbonne/annuaireconfig'
  defaults:
    _form: '\Drupal\micro_annuaire_sorbonne\Form\AnnuaireConfigForm'
    _title: "Configuration de l'annuaire"
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
