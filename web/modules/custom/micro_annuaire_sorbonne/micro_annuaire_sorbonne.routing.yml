micro_annuaire_sorbonne.annuaire_controller_filtered_list_default:
  path: '/page-perso/{affiliation}'
  defaults:
    _controller: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::filteredList'
    _title_callback: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::getPageTitle'
    letter: 'A'
  requirements:
    _permission: 'view published site entities'
    affiliation: 'enseignant-chercheur|doctorant'

micro_annuaire_sorbonne.annuaire_controller_filtered_list:
  path: '/page-perso/{affiliation}/{letter}'
  defaults:
    _controller: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::filteredList'
    _title_callback: '\Drupal\micro_annuaire_sorbonne\Controller\AnnuaireController::getPageLetterTitle'
  requirements:
    _permission: 'view published site entities'
    affiliation: 'enseignant-chercheur|doctorant'

micro_annuaire_sorbonne.annuaire_config_form:
  path: '/admin/config/micro_annuaire_sorbonne/annuaireconfig'
  defaults:
    _form: '\Drupal\micro_annuaire_sorbonne\Form\AnnuaireConfigForm'
    _title: "Configuration de l'annuaire"
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
