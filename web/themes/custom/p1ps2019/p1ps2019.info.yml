name: 'Paris 1 - Panthéon Sorbonne 2019'
description: "Thème du site de l'Université Paris1 Panthéon-Sorbonne - Basé sous Foundation"
core: 8.x
type: theme

# Image appears on admin/appearance
screenshot: /themes/custom/p1ps2019/screenshot.png

# Uncomment these lines and change "STARTER" to your theme name if you
# need to add custom CSS or JS
libraries:
 - p1ps2019/global
 - p1ps2019/swiper

libraries-override:
  bootstrap_paragraphs/bootstrap-paragraphs: false
  bootstrap_paragraphs/bp-accordion: false
  bootstrap_paragraphs/bp-carousel: false
  bootstrap_paragraphs/bp-columns: false
  bootstrap_paragraphs/bp-columns-two: false
  bootstrap_paragraphs/bp-columns-three: false
  bootstrap_paragraphs/bp-image: false
  bootstrap_paragraphs/bp-modal: false
  bootstrap_paragraphs/bp-tabs: false

#ckeditor_stylesheets:
# - css/style.min.css

# Regions are output in the page.html.twig

regions:
  navigation: 'Navigation'
  navigation_left: 'Navigation Left'
  hp_image: Homepage image
  header: Header
  header_left: Top Header Left
  header_center: Top Header Center
  header_right: Top Header Right
  header_micro_left: Header Micro Left
  header_micro_right: Header Micro Right
  hidden: Hidden
  breadcrumbs: Breadcrumbs
  before_content: Before Content
  highlighted: Highlighted
  content: Content
  content_left: Content Left
  after_content: After Content
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  footer_left: 'Footer Left'
  footer_center: 'Footer Center'
  footer_right: 'Footer Right'
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

features:
  - logo
  - name
  - slogan
  - favicon
