id: 2_ajout_d_icone_reseau_sociaux_s
title: '2 - Ajout d''icône reseau sociaux sur mon site'
description: 'Afin de collecter les reseaux sociaux existants'
category: ''
elements: |-
  container01_pour_quel_mini_site:
    '#type': container
    votre_nom:
      '#type': textfield
      '#title': 'Votre nom'
      '#default_value': '[current-user:display-name]'
      '#required': true
    votre_adresse_courriel:
      '#type': email
      '#title': 'Votre adresse courriel'
      '#required': true
      '#default_value': '[current-user:mail]'
    votre_mini_site:
      '#type': entity_autocomplete
      '#title': 'Votre mini-site'
      '#help_title': 'Ne mettez pas l''url mais tapez le nom'
      '#help': 'C&#39;est un champ d&#39;auto-compl&eacute;tion qui cherche le nom des sites, donc si votre site est celui de la fondation par exemple, tapez juste fondation dans ce champ.'
      '#required': true
      '#target_type': site
      '#selection_handler': 'default:site'
      '#selection_settings':
        target_bundles: null
        sort:
          field: name
          direction: ASC
  pour_quel_mini_site_horizontal_rule:
    '#type': webform_horizontal_rule
    '#attributes':
      class:
        - webform-horizontal-rule--solid
        - webform-horizontal-rule--thin
      style: reglewebform
  pour_quel_reseau_social_:
    '#type': checkboxes
    '#title': 'Pour quel(s) réseau(x) social(ux) ?'
    '#options':
      Facebook: Facebook
      Linkedin: Linkedin
      Instagram: Instagram
      Tweeter: Tweeter
      Youtube: Youtube
      Hypothèse: Hypothèse
      HAL: HAL
    '#options_display': buttons_horizontal
    '#options_description_display': help
    '#required': true
  indiquez_l_url_de_ce_s_reseau_x_:
    '#type': textarea
    '#title': 'Indiquez l''URL de ce(s) réseau(x)'
    '#help': 'Merci de mettre une URL par ligne'
    '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Envoyer la demande'
