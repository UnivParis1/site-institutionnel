    '#type': checkboxes
    '#title': 'Souhaitez-vous faire apparaitre des informations supplémentaires ?'
    '#description': '<p>Par défaut, le nom, prénom, grade, la photo (si l''enseignant l''a autorisé) et le lien vers la page perso s''affichera.</p>'
