  souhaitez_vous_limiter_l_affichage_du_texte_de_ce_champ_a_un_cer:
    '#type': radios
    '#title': 'Souhaitez-vous limiter l''affichage du texte du champ "A propos de moi" à un certain nombre de ligne ?'
    '#title_display': before
    '#description_display': before
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons_horizontal
    '#required': true
    '#required_error': 'Indiquez si vous souhaitez limiter le nombre de ligne'
    '#states':
      invisible:
        ':input[name="souhaitez_vous_faire_apparaitre_des_informations_supplementaires[Afficher texte A propos de moi.]"]':
          unchecked: true
    '#default_value': Non
  combien_de_lignes_souhaitez_vous_afficher_au_maximum_:
    '#type': number
    '#title': 'Combien de lignes souhaitez-vous afficher (au maximum) ?'
    '#required': true
    '#required_error': 'Indiquez le nombre de lignes'
    '#states':
      visible:
        ':input[name="souhaitez_vous_limiter_l_affichage_du_texte_de_ce_champ_a_un_cer"]':
          value: Oui
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
    '#min': 1
    '#max': 10
