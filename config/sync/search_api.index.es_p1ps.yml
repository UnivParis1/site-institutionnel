    max_filesize: '0'
    excluded_private: 1
    excluded_mimes: 'audio/x-aiff image/x-jg video/x-msvideo image/x-ms-bmp image/gif image/vnd.microsoft.icon video/quicktime audio/ogg video/ogg image/png image/x-photoshop audio/x-realaudio audio/x-pn-realaudio image/x-rgb video/x-flv image/jpeg'
    weights:
      preprocess_index: -20
  elasticsearch_attachments_highlight:
    highlight: 'yes'
    excerpt: 1
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: true
    fields:
      - categories
      - event_type
      - news_topic
      - rendered_item
      - title
      - type
      - url
    title: false
    alt: false
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignorecase:
    all_fields: true
    fields:
      - categories
      - event_type
      - news_topic
      - rendered_item
      - title
      - type
      - url
    weights:
      preprocess_index: -20
      preprocess_query: -20
