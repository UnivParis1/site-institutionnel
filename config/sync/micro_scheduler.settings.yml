notification_mail_admin:
  subject: 'Dépublication du site [micro_site:name] dans [micro_site:remaining-days] jours.'
  message: "Bonjour,\r\nVous recevez ce message parce que vous êtes déclaré comme étant administrateur de la plateforme qui contient le site : [micro_site:name].\r\nC'est un courriel automatique envoyé par la plateforme Drupal.\r\n\r\nEnvoyez-nous un simple courriel, à assistance-dsiun@univ-paris1.fr, avec en copie, lagadic@univ-paris1.fr, en nous indiquant que oui, vous souhaitez que le site soit maintenu... et nous repousserons la date de dé publication (prévu dans [micro_site:remaining-days] jours) à l'année suivante.\r\n\r\nPour rappel, car cela a été expliqué lors de la formation à Drupal, afin de ne pas se retrouver, comme par le passé, avec des sites abandonnés (par exemple, un diplôme ou un axe de recherche qui fermerait, et personne ne pense à fermer le site associé), nous avons mis en place une planification programmée de dé publication des sites.\r\n\r\nAinsi, tous les ans, pour ce type de site (nous avons mis la planification à 10 ans pour les \"gros\" sites de composantes, d'école doctorale, etc. car nous serons forcément au courant si une composante ferme, par exemple), vous recevrez un courriel vous invitant à nous dire que le site que vous gérez doit continuer d'exister.\r\n\r\nCes courriels automatiques sont au nombre de trois :\r\n- le premier part un mois avant la date de dé publication\r\n- le deuxième part une semaine avant la date\r\n- le troisième part la veille\r\n\r\nQuoi qu'il se passe, au cas où vous n'avez pas vu les courriels, pas d'inquiétude, le site sera juste dé publié, il ne sera pas supprimé et donc ses contenus ne le seront pas, non plus.\r\nDé publié signifie juste qu'il ne sera plus accessible sur internet, seuls les webmestres y auront accès.\r\n\r\nBonne journée\r\n\r\nMarc-Olivier Lagadic\r\nNote : Ce courriel a été envoyé à : [micro_site:administrator-list]"
