uuid: a8b25f49-b871-4676-9710-502d0126a478
langcode: fr
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - underline
      - removeFormat
      - subscript
      - superscript
      - blockQuote
      - abbreviation
      - redo
      - undo
      - '|'
      - link
      - drupalInsertImage
      - drupalInsertFile
      - numberedList
      - bulletedList
      - textPartLanguage
      - '-'
      - insertTable
      - outdent
      - indent
      - alignment
      - '|'
      - horizontalLine
      - nbsp
      - specialCharacters
      - sourceEditing
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_language:
      language_list: all
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    editor_file_file:
      status: true
      scheme: public
      directory: /inline-files
      extensions: 'pdf jpg jpeg png doc docx xls xlsx'
      max_size: ''
    linkit_extension:
      linkit_enabled: true
      linkit_profile: site_content
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
