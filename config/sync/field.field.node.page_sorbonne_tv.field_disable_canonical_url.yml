label: "Déactiver l'URL canonique du site principal"
description: 'If you publish content on multiple sites, the canonical url of that content will refer to the site on which the node was created. Check this option to disable this unique canonical url behavior. This will allow content to be displayed on each site instead of being redirected to the main site. Be careful, this option can create a problem of duplicated content.'
