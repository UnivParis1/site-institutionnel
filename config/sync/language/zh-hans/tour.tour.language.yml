label: 语言
tips:
  language-overview:
    label: 语言
    body: '<p>"语言 (Languages)" 页面允许您为站点添加、修改、删除或者排序语言。</p>'
  language-add:
    label: 添加语言
    body: '<p>要为您的站点添加更多语言，点击“添加语言”按钮。</p><p>您添加的语言将会显示在语言列表中，并可以编辑或删除。</p>'
  language-reorder:
    label: 更改语言的顺序
    body: '<p>要对您网站上的语言进行重新排序，请使用每种语言旁边的拖动图标。</p> <p>此处显示的顺序是网站上语言列表的显示顺序，例如语言切换器块中提供的顺序。 界面翻译和内容翻译模块。</p> <p>完成语言重新排序后，单击“保存配置”按钮，使更改生效。</p>'
  language-default:
    label: 将语言设置为默认
    body: '<p>您可以选择一种配置的语言作为默认语言来更改网站的默认语言。 在没有做出选择但应该设置语言的情况下，该站点将使用默认语言，例如作为所显示界面的语言。</p>'
  language-operations:
    label: 修改语言
    body: '<p>Les actions pour éditer et supprimer vos langues sont fournies.</p><p>Vous pouvez modifier le nom et le sens de lecture de la langue.</p><p>Les langues supprimées peuvent être ré-ajoutées plus tard. Supprimer une langue retirera toutes les traductions d''interface associées et le contenu dans cette langue sera marqué comme indépendant de la langue. Notez que vous ne pouvez pas supprimer la langue par défaut du site.</p>'
  language-continue:
    label: 接下来
    body: '<p>Maintenant que vous avez une vue d''ensemble de la page "Langues", vous pouvez continuer par :<ul><li><a href="[site:url]admin/config/regional/language/add">Ajouter une langue</a></li><li>Réorganiser les langues</li><li>Modifier une langue</li><li>Supprimer une langue</li></ul></p>'
