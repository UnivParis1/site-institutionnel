id: 0_baip_formulaire_de_test
title: '0 - BAIP - Formulaire de test'
description: 'Formulaire de test'
category: ''
elements: |-
  avez_vous_deja_pris_contact_avec_le_baip_:
    '#type': select
    '#title': 'Avez-vous déjà pris contact avec le BAIP ?'
    '#options': yes_no
    '#required': true
    '#required_error': 'Le champ "Avez-vous déjà pris contact avec le BAIP ? " est requis.'
  comment_avez_vous_connu_le_baip_:
    '#type': textfield
    '#title': 'Comment avez-vous connu le BAIP ?'
    '#help_title': 'Indiquez par quel moyen avez-vous entendu parlé du BAIP'
    '#help': 'Cela peut &ecirc;tre par un ami, par un courriel du BAIP, via le site internet de l&#39;universit&eacute;...'
    '#placeholder': 'Par un ami'
    '#states':
      invisible:
        ':input[name="avez_vous_deja_pris_contact_avec_le_baip_"]':
          value: Oui
  votre_nom:
    '#type': textfield
    '#title': 'Votre nom'
    '#help_title': 'Indiquez votre nom de famille'
    '#placeholder': Dubois
    '#required': true
    '#required_error': 'Le champ "Votre nom" est requis.'
  votre_prenom:
    '#type': textfield
    '#title': 'Votre prénom'
    '#help_title': 'Indiquez votre prénom'
    '#placeholder': Alice
    '#required': true
    '#required_error': 'Le champ "Votre prénom" est requis.'
  votre_courriel:
    '#type': email
    '#title': 'Votre courriel'
    '#help_title': 'Indiquez une adresse de messagerie valide'
    '#placeholder': alice.dubois@nomdedomaine.fr
    '#required': true
    '#required_error': 'Le champ "Votre courriel" est requis. '
  votre_site_internet:
    '#type': url
    '#title': 'Votre site internet'
    '#help_title': 'Copiez le lien vers votre site : CV en ligne, book... '
  vous_souhaitez_en_savoir_plus_sur_:
    '#type': checkboxes
    '#title': 'Vous souhaitez en savoir plus sur : '
    '#options':
      'Les stages': 'Les stages'
      'Les jobs étudiants': 'Les jobs étudiants'
      'L''entrepreneuriat': 'L''entrepreneuriat'
    '#options_all': true
    '#options_all_text': 'Tout cela à la fois'
    '#options_none': true
    '#options_none_text': 'Rien de tout cela'
    '#options__properties': ''
  votre_message:
    '#type': textfield
    '#title': 'Votre message'
    '#help_title': 'Indiquez le message que vous souhaitez faire parvenir au BAIP'
    '#help': 'Cela peut &ecirc;tre une demande d&#39;information, d&#39;accompagnement...'
    '#required': true
    '#required_error': 'Le champ "Votre message" est requis. '
  en_majorite_sur_quel_centre_ont_lieu_vos_enseignements_:
    '#type': webform_select_other
    '#title': 'En majorité, sur quel centre ont lieu vos enseignements ?'
    '#options':
      'Centre Pierre-Mendès-France': 'Centre Pierre-Mendès-France'
      'Campus Port-Royal': 'Campus Port-Royal'
      'Centre Saint-Charles': 'Centre Saint-Charles'
    '#other__placeholder': Autre...
  avez_vous_deja_assiste_a_un_evenement_forum_job_dating_conferenc:
    '#type': select
    '#title': 'Avez-vous déjà assisté à un événement (forum, job dating, conférence...) organisé par le BAIP ?'
    '#options': yes_no
    '#default_value': Non
  le_s_recommanderiez_vous_a_un_e_ami_e_:
    '#type': webform_scale
    '#title': 'Le(s) recommanderiez-vous à un-e ami-e ?'
    '#help_title': 'Cochez la note correspondante à votre satisfaction'
    '#help': 'Non = 1, Plut&ocirc;t non = 2, Plut&ocirc;t oui = 3, Oui = 4'
    '#states':
      invisible:
        ':input[name="avez_vous_deja_assiste_a_un_evenement_forum_job_dating_conferenc"]':
          value: Non
    '#max': 4
    '#min_text': Non
    '#max_text': Oui
    '#scale_type': square
  si_oui_le_s_quel_s_:
    '#type': textfield
    '#title': 'Si oui le(s)quel(s) ? '
    '#help_title': 'Indiquez les événements du BAIP auxquels vous avez participé'
    '#placeholder': 'Forum Objectif Emploi, Conférences APEC, etc. '
    '#states':
      invisible:
        ':input[name="avez_vous_deja_assiste_a_un_evenement_forum_job_dating_conferenc[Oui]"]':
          '': ''
  quelle_note_donneriez_vous_a_ce_formulaire_test_:
    '#type': webform_rating
    '#title': 'Quelle note donneriez-vous à ce formulaire test ? '
    '#help_title': 'Donnez le nombre d''étoiles correspondant à votre satisfaction'
  quel_s_jour_s_etes_vous_disponoible_pour_un_rendez_vous_:
    '#type': datelist
    '#title': 'Quel(s) jour(s) êtes vous disponible pour un rendez-vous ?'
    '#date_date_min': 10-02-2021
    '#date_date_max': 15-02-2021
    '#date_days':
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
    '#date_part_order':
      - day
      - month
      - year
    '#date_year_range': '2021:2021'
  j_ai_compris_qu_il_fallait_selectionner_la_case_ci_contre:
    '#type': checkbox
    '#title': 'J''ai compris qu''il fallait sélectionner la case ci-contre'
    '#required': true
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
  quel_s_jour_s_n_etes_vous_pas_disponible_pour_un_rendez_vous_:
    '#type': checkboxes
    '#title': 'Quel(s) jour(s) n''êtes vous pas disponible pour un rendez-vous ?'
    '#options': days
    '#options__properties': ''
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Envoyez votre demande'
