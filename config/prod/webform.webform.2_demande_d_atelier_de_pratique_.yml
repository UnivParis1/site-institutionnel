id: 2_demande_d_atelier_de_pratique_
title: "2 - demande d'atelier de pratique à une formation"
description: 'Des ateliers pratiques peuvent &ecirc;tre organis&eacute;s afin de r&eacute;pondre aux questions de ceux qui ont suivi une formation en ligne.'
categories: {  }
elements: |-
  titre_du_formulaire:
    '#type': webform_markup
    '#markup': '<h3>Demande de participation &agrave; un atelier de mise en pratique</h3>'
  bloc_identifiant:
    '#type': container
    nom_du_demandeur:
      '#type': textfield
      '#title': 'Nom du demandeur'
      '#autocomplete': ''
      '#readonly': true
      '#required': true
      '#default_value': '[current-user:display-name]'
    courriel:
      '#type': textfield
      '#title': Courriel
      '#readonly': true
      '#required': true
      '#default_value': '[current-user:mail]'
  pour_quel_formation:
    '#type': container
    pour_quel_logiciel_:
      '#type': radios
      '#title': 'Pour quelle formation ?'
      '#options':
        Drupal: Drupal
        Typo3: Typo3
        Ametys: Ametys
        'Accessibilité web (RGAA)': 'Accessibilité web (RGAA)'
        Limesurvey: Limesurvey
      '#required': true
    markupdrupal:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="pour_quel_logiciel_"]':
            value: Drupal
      '#display_on': both
      '#markup': |-
        <p><strong>Les ateliers spécifiques pour Drupal sont proposés lors des Petits déjeuners des webmestres.</strong></p>

        <p><strong>Pour rappel, si vous avez accepté le rôle de webmestre, vous avez aussi accepté de suivre les Petits déjeuners des webmestres qui sont une formation mensuelle de 2h.</strong></p>

        <p><strong>Pour rappel aussi, ces Petits déjeuners sont enregistrés, vous avez donc la possibilité de les visionner même si vous n'étiez pas disponible le jour J.</strong></p>

        <p><strong>Si vous êtes débutant, regardez la vidéo de formation :</strong><br />
        <a href="https://mediatheque.univ-paris1.fr/video/3301-formation-drupal-2022/">https://mediatheque.univ-paris1.fr/video/3301-formation-drupal-2022/</a></p>

        <p><strong>et sinon, cherchez un thème dans la page qui présente les sujets qui ont été traités lors des Petits déjeuners :</strong><br />
        <a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="1a82b184-4362-494d-8ad6-6f0ede5cea5c" href="/node/36561">https://aide-siteweb.pantheonsorbonne.fr/creer-mini-site/petits-dejeuners-webmestres</a></p>

        <p><strong>ou depuis la page qui liste les petits déjeuners :</strong><br />
        <a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="0e0d7cf8-f68b-49c5-bcf7-df3cab56cbf8" href="/node/42322">https://aide-siteweb.pantheonsorbonne.fr/creer-mini-site/blog-webmestres</a></p>

        <p>Merci.</p>
    markupametys:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="pour_quel_logiciel_"]':
            value: Ametys
      '#markup': |-
        <p>L'équipe de la Direction des études et de la vie étudiante (DEVE) est désormais l'équipe fonctionnelle de cette application.</p>

        <p>De ce fait, je vous invite à contacter l'équipe du pôle DEVE-Pôle OF : Offre de formation et pilotage, au travers du courriel <a href="mailto:ametys@univ-paris1.fr">ametys@univ-paris1.fr</a>, si vous souhaitez qu'ils vous accompagnent.</p>

        <p>Sinon les vidéos tutorielles sont toujours disponibles sur la médiathèque :<br />
        <a href="https://mediatheque.univ-paris1.fr/videos/?type=tutoriel">https://mediatheque.univ-paris1.fr/videos/?type=tutoriel</a></p>

        <p>&nbsp;</p>
    votre_besoin_sur_ce_logiciel_:
      '#type': radios
      '#title': 'Votre besoin ?'
      '#options':
        'Niveau débutant': 'Niveau débutant -- Vous débutez et vous souhaitez gérer les éléments de base.'
        'Niveau avancé': 'Niveau avancé -- Vous maîtrisez la base mais vous avez du mal avec la suite.'
        'Niveau expert': 'Niveau expert -- Vous maîtrisez tout ce qui a été expliqué dans les différentes formations et vous souhaitez aller plus loin.'
      '#required': true
      '#states':
        invisible:
          - ':input[name="pour_quel_logiciel_"]':
              value: Ametys
          - xor
          - ':input[name="pour_quel_logiciel_"]':
              value: Drupal
    qu_est_ce_que_vous_souhaiteriez_savoir_en_plus_:
      '#type': textarea
      '#title': "Qu'est ce que vous souhaiteriez savoir en plus ?"
      '#description': 'Le niveau expert &eacute;tant du sur-mesure, il est imp&eacute;ratif d&#39;expliciter le besoin.'
      '#required': true
      '#states':
        visible:
          ':input[name="votre_besoin_sur_ce_logiciel_"]':
            value: 'Niveau expert'
    si_vous_avez_des_besoins_specifiques_merci_des_les_expliciter_ic:
      '#type': textarea
      '#title': 'Si vous avez des besoins spécifiques, merci des les expliciter ici'
      '#states':
        invisible:
          - ':input[name="pour_quel_logiciel_"]':
              value: Ametys
          - xor
          - ':input[name="pour_quel_logiciel_"]':
              value: Drupal
  container_organisation:
    '#type': container
    '#states':
      invisible:
        - ':input[name="pour_quel_logiciel_"]':
            value: Ametys
        - xor
        - ':input[name="pour_quel_logiciel_"]':
            value: Drupal
    avez_vous_des_jours_de_predilections_:
      '#type': checkboxes
      '#title': 'Avez-vous des jours de prédilections ?'
      '#description': 'Si vous avez un ou deux jours dans la semaine qui a votre pr&eacute;f&eacute;rence pour le choix de la journ&eacute;e de cet atelier, merci de l&#39;indiquer.'
      '#options':
        Lundi: Lundi
        Mardi: Mardi
        Mercredi: Mercredi
        Jeudi: Jeudi
        Vendredi: Vendredi
      '#options_display': buttons
      '#required': true
    preferez_vous_le_matin_ou_l_apres_midi_:
      '#type': select
      '#title': "Préferez-vous le matin ou l'après-midi ?"
      '#options':
        'Le matin (de 9h30 à 12h30)': 'Le matin (de 9h30 à 12h30)'
        "L'après-midi (de 13h30 à 16h30)": "L'après-midi (de 13h30 à 16h30)"
        'Pas de préférence': 'Pas de préférence'
      '#required': true
  container_validation:
    '#type': container
    '#states':
      invisible:
        - ':input[name="pour_quel_logiciel_"]':
            value: Ametys
        - xor
        - ':input[name="pour_quel_logiciel_"]':
            value: Drupal
    terms_of_service:
      '#type': webform_terms_of_service
      '#title': "Je certifie {avoir suivi la formation en ligne dédié au logiciel sélectionné avant l'atelier}."
      '#required': true
      '#terms_title': Obligatoire
      '#terms_content': 'Afin de ne pas faire perdre de temps aux autres participants, il est obligatoire que vous ayez regard&eacute; en entier la(les) formation(s) en ligne qui porte sur le sujet avant l&#39;atelier. Les formations sont disponibles en haut de cette page.'
  actions:
    '#type': webform_actions
    '#title': "Bouton(s) d'envoi"
    '#states':
      invisible:
        - ':input[name="pour_quel_logiciel_"]':
            value: Ametys
        - xor
        - ':input[name="pour_quel_logiciel_"]':
            value: Drupal
    '#submit__label': 'Envoyer la demande'
