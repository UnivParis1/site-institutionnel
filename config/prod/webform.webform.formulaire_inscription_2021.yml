      '#options': yes_no
      '#options_display': buttons_horizontal
      '#default_value': Non
      '#options__properties': ''
    _b_option_b_:
      '#type': radios
      '#title': '<b>Participation</b>'
      '#title_display': before
      '#options':
        'Par Internet': 'Par Internet'
      '#options_display': buttons_horizontal
      '#default_value': 'Par Internet'
      '#options__properties': ''
  acceptation_:
    '#type': radios
    '#title': '<b>Collecte de données à caractère personnel</b>'
    '#description': 'En soumettant ce formulaire, j&#39;accepte que les informations saisies soient exploit&eacute;es dans le cadre de mon inscription au cycle de la Chaire Grands enjeux strat&eacute;giques contemporains :'
