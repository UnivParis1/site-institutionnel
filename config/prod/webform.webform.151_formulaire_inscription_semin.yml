      body: '<p>Envoyé le [webform_submission:created]</p><p><strong>*English below</strong></p><p>Bonjour,<br>Votre inscription au séminaire a bien été prise en compte. Nous vous remercions pour votre participation.</p><p><strong>Informations pratiques</strong></p><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr"><strong><u>Lieu : En forme hybride</u></strong></p><ul><li><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr">Salle 6 du Centre Panthéon, 12 place du Panthéon, 75005 Paris et</p></li><li><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr">En visioconférence sur zoom&nbsp;</p></li></ul><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr"><strong>Horaires </strong>: 18 h-20 h, heure de Paris.</p><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr"><strong>Public</strong> : Le séminaire est ouvert aux chercheur.e.s, artistes et étudiant.e.s</p><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr">&nbsp;</p><p>Hi,</p><p>Your registration for the seminar has been processed. Thank you for your participation.</p><p>&nbsp;<br><strong>Practical information</strong></p><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr"><strong><u>Venue: En forme hybride</u></strong></p><ul><li><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr">Salle 6 of the Centre Panthéon, 12 place du Panthéon, 75005 Paris&nbsp;</p></li><li><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr">By videoconference on zoom</p></li></ul><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr"><strong>Schedule</strong>: 6-8 p.m. Paris time.</p><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr"><strong>Public</strong>: The seminar is open to researchers, artists and students.</p><p>&nbsp;</p><p>Équipe projet DEM''ARTS<br><a style="text-decoration:none;" href="https://demarts.pantheonsorbonne.fr/"><span style="-webkit-text-decoration-skip:none;background-color:#ffffff;color:#1155cc;font-family:Arial,sans-serif;font-size:12pt;font-style:normal;font-variant:normal;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre-wrap;"><strong><u>https://demarts.pantheonsorbonne.fr/</u></strong></span></a></p><p style="line-height:1.2;margin-bottom:12pt;margin-top:12pt;" dir="ltr"><a style="text-decoration:none;" href="https://demarts.pantheonsorbonne.fr/en"><span style="-webkit-text-decoration-skip:none;background-color:#ffffff;color:#1155cc;font-family:Arial,sans-serif;font-size:12pt;font-style:normal;font-variant:normal;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre-wrap;"><strong><u>https://demarts.pantheonsorbonne.fr/en</u></strong></span></a></p>'
