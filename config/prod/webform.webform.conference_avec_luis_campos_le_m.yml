id: conference_avec_luis_campos_le_m
title: 'Conférence avec Luis Campos : le marché des transferts, un puzzle à résoudre '
description: "<p><strong>L’École d’Economie de la Sorbonne reçoit, vendredi 10 novembre, le Directeur Sportif du Paris-Saint-Germain pour une conférence sur le thème : le marché des transferts.</strong></p>\r\n\r\n<p>Luis Campos, Directeur sportif du PSG, viendra nous parler des coulisses de ce marché.</p>\r\n\r\n<p>Comment s'établissent une cote et un prix final pour un joueur ?</p>\r\n\r\n<p>Le mercato répond-t-il à des règles économiques classiques ?</p>\r\n\r\n<p>Qu'est-ce qu'un joueur cher ?</p>\r\n\r\n<p>Le trading de joueurs est-il une solution ou un danger ?</p>\r\n\r\n<p>Autant de questions dont vous aurez les réponses !</p>"
