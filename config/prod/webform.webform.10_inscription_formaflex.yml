id: 10_inscription_formaflex
title: '10 - Inscription FormaFlex'
description: "<p>Formulaire localisé sur la page FormaFlex</p>\r\n\r\n<p>Formation &gt; FormaFlex</p>"
category: 'Inscription à une formation'
elements: |-
  nom:
    '#type': textfield
    '#title': Nom
    '#description': '<p>Votre nom de famille</p>'
    '#placeholder': 'Votre nom de famille'
    '#required': true
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
  prenom:
    '#type': textfield
    '#title': Prénom
    '#description': '<p>Votre prénom d''usage</p>'
    '#placeholder': 'Votre prénom d''usage'
    '#required': true
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
  filiere:
    '#type': textfield
    '#title': Filière
    '#description': '<p>Votre domaine d''études</p>'
    '#placeholder': 'Économie, Sciences sociales, Histoire, MIASHS...'
    '#required': true
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
  niveau:
    '#type': textfield
    '#title': Niveau
    '#description': '<p>Votre niveau d''études</p>'
    '#placeholder': 'Licence 1, Master 2, Doctorat...'
    '#required': true
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
  courriel:
    '#type': email
    '#title': Courriel
    '#description': '<p>Votre adresse courriel</p>'
    '#required': true
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
  nom_et_adresse_courriel_des_autres_participant_es:
    '#type': textarea
    '#title': 'Nom et adresse courriel des autres participant·es'
    '#multiple': 3
    '#description': '<p>Précisez le nom, prénom et adresse courriel des autres participant·es (3 personnes maximum)</p>'
    '#placeholder': |-
      Nom, Prénom, adresse courriel
      Nom, Prénom, adresse courriel
      Nom, Prénom, adresse courriel
    '#states':
      visible:
        ':input[name="formation[en groupe]"]':
          checked: true
      required:
        ':input[name="formation[en groupe]"]':
          checked: true
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
  formation:
    '#type': checkboxes
    '#title': Formation
    '#multiple': 2
    '#multiple_error': 'Vous ne pouvez cocher qu''une seule case'
    '#title_display': inline
    '#description_display': after
    '#options':
      individuelle: 'individuelle -- Vous demandez une session d''accompagnement pour vous uniquement'
      'en groupe': 'en groupe -- Vous demandez une session d''accompagnement pour un groupe de 2 à 4 personnes maximum'
    '#required': true
    '#options__properties': ''
  disponibilites_pour_le_rendez_vous:
    '#type': datelist
    '#title': 'Disponibilités pour le rendez-vous'
    '#description': |-
      <p>Saisissez <u>toutes</u> vos disponibilités pour que nous puissions vous proposer une date de rendez-vous.<br />
      N'hésitez pas à saisir le maximum de dates pour avoir plus de chances d'avoir un créneau rapidement.</p>
    '#required': true
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
    '#date_days':
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
    '#date_part_order':
      - month
      - day
      - ampm
    '#date_year_range': '2024:2050'
  formation_en:
    '#type': checkboxes
    '#title': 'Formation en'
    '#multiple': 2
    '#description': '<p>Choisissez votre modalité de formation : en présentiel à la bibliothèque ou en visio. Un seul choix possible.</p>'
    '#title_display': inline
    '#description_display': after
    '#options':
      présentiel: 'présentiel -- Vous demandez une session d''accompagnement dans une salle de la bibliothèque'
      visio: 'visio -- Vous demandez une session d''accompagnement en ligne, nous vous enverrons un lien de connexion avant le rendez-vous'
    '#required': true
    '#options__properties': ''
