id: 10_inscription_formaflex
title: '10 - Inscription FormaFlex'
description: "<p>Formulaire localisé sur la page FormaFlex</p>\r\n\r\n<p>Formation &gt; FormaFlex</p>"
categories:
  - 'Inscription à une formation'
elements: |-
  nom:
    '#type': textfield
    '#title': Nom
    '#description_display': before
    '#placeholder': 'Votre nom de famille'
    '#required': true
  prenom:
    '#type': textfield
    '#title': Prénom
    '#description_display': before
    '#placeholder': "Votre prénom d'usage"
    '#required': true
  courriel:
    '#type': email
    '#title': Courriel
    '#description_display': before
    '#placeholder': 'par exemple : monadresse@courriel.com'
    '#required': true
  filiere:
    '#type': textfield
    '#title': "Niveau d'études et filière"
    '#description': "<p>Votre année et domaine d'études</p>"
    '#description_display': before
    '#placeholder': 'par exemple : L1 MIASHS, M2 Sciences sociales, Doctorat en Histoire, ...'
    '#required': true
  horizontal_rule_01:
    '#type': webform_horizontal_rule
  formation:
    '#type': checkboxes
    '#title': "Type d'accompagnement"
    '#multiple': 2
    '#multiple_error': "Vous ne pouvez cocher qu'une seule case"
    '#help': '<p>Un seul choix possible</p>'
    '#title_display': inline
    '#help_display': title_after
    '#options':
      Individuel: "Individuel -- Vous demandez une session d'accompagnement pour vous uniquement"
      'En groupe': "En groupe -- Vous demandez une session d'accompagnement pour un groupe de 2 à 4 personnes maximum"
    '#options_display': side_by_side
    '#required': true
    '#options__properties': ''
  nom_et_adresse_courriel_des_autres_participant_es:
    '#type': textfield
    '#title': 'Nom et adresse courriel des autres participant·es'
    '#multiple': 3
    '#description': '<p>Précisez le nom, prénom et adresse courriel des autres participant·es (3 personnes maximum)</p>'
    '#description_display': before
    '#placeholder': 'Nom, Prénom, monadresse@courriel.com'
    '#states':
      visible:
        ':input[name="formation[En groupe]"]':
          checked: true
      required:
        ':input[name="formation[En groupe]"]':
          checked: true
    '#multiple__sorting': false
    '#multiple__add_more': false
    '#multiple__add_more_input': false
  horizontal_rule:
    '#type': webform_horizontal_rule
  disponibilites_pour_un_rendez_vous:
    '#type': date
    '#title': 'Vos disponibilités pour un rendez-vous'
    '#multiple': true
    '#description': |-
      <div class="description">
      <div class="webform-element-description" id="edit-dates-pour-un-rendez-vous--description">
      <p>Possibilités de rendez-vous <strong>du lundi au vendredi de 10h à 12h et de 14h à 18h</strong> en période d'ouverture de la bibliothèque.</p>

      <p>Saisissez <u>toutes</u> vos disponibilités pour que nous puissions vous proposer un rendez-vous.<br />
      N'hésitez pas à saisir le maximum de dates pour avoir plus de chances d'avoir un créneau rapidement.</p>
      </div>
      </div>
    '#help': "<p>Les boutons + et - à droite permettent d'ajouter ou supprimer un créneau.</p>"
    '#description_display': before
    '#help_display': title_before
    '#required': true
    '#multiple__sorting': false
    '#multiple__add_more': false
    '#multiple__add_more_input': false
    '#date_days':
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
    '#date_date_format': ''
  formation_en:
    '#type': checkboxes
    '#title': 'Indiquez votre préférence de modalité de formation'
    '#multiple': 2
    '#help': '<p>Un seul choix possible</p>'
    '#title_display': inline
    '#description_display': before
    '#help_display': title_after
    '#options':
      présentiel: "En présentiel -- Vous demandez une session d'accompagnement dans une salle de la bibliothèque"
      visio: "En visio -- Vous demandez une session d'accompagnement en ligne, nous vous enverrons un lien de connexion avant le rendez-vous"
    '#options_display': side_by_side
    '#required': true
    '#options__properties': ''
  indiquez_la_bibliotheque_dans_laquelle_vous_souhaitez_vous_rendr:
    '#type': select
    '#title': 'Indiquez la bibliothèque dans laquelle vous souhaitez vous rendre'
    '#help': '<p>Un seul choix possible</p>'
    '#help_display': title_before
    '#options':
      "Bibliothèque de l'École des Arts de la Sorbonne": "Bibliothèque de l'École des Arts de la Sorbonne"
      'Bibliothèque Ernest-Lavisse': 'Bibliothèque Ernest-Lavisse'
      'Bibliothèque François-Cuzin': 'Bibliothèque François-Cuzin'
      'Bibliothèque Jean-Claude-Colliard': 'Bibliothèque Jean-Claude-Colliard'
      'Bibliothèque Pierre-Mendès-France': 'Bibliothèque Pierre-Mendès-France'
    '#states':
      visible:
        ':input[name="formation_en[présentiel]"]':
          checked: true
      required:
        ':input[name="formation_en[présentiel]"]':
          checked: true
  horizontal_rule_02:
    '#type': webform_horizontal_rule
  thematique_de_la_formation:
    '#type': webform_select_other
    '#title': 'Thématique de la formation'
    '#description': |-
      <p>Choisissez une thématique de formation parmi cette liste, ou signalez-nous ce dont vous avez besoin en cliquant sur "Autre..."<br />
      Si vous êtes doctorant·e, <a href="https://bibliotheques.pantheonsorbonne.fr/formation/cycladoc">les formations Cycladoc</a> peuvent aussi répondre à certaines de vos demandes, n'hésitez pas !</p>
    '#description_display': before
    '#options':
      'Débuter une recherche': 'Débuter une recherche'
      'Trouver un document dans Mikado': 'Trouver un document dans Mikado'
      '« SOS, c’est pas dans Mikado ! »': '« SOS, c’est pas dans Mikado ! »'
      'Les ressources numériques en économie-gestion': 'Les ressources numériques en économie-gestion'
      'Les ressources numériques en histoire de l’art': 'Les ressources numériques en histoire de l’art'
      'La presse en ligne': 'La presse en ligne'
      Zotero: Zotero
      Antidote: Antidote
      'La prise de notes': 'La prise de notes'
      'Organiser ses révisions de partiel': 'Organiser ses révisions de partiel'
      'Consulter une thèse': 'Consulter une thèse'
      'Mon parcours de thèse : après avoir suivi Cycladoc': 'Mon parcours de thèse : après avoir suivi Cycladoc'
    '#other__placeholder': "Par exemple : s'exprimer à l'oral, méthodologie de la fiche de lecture, ..."
  detaillez_votre_demande:
    '#type': textarea
    '#title': 'Détaillez votre demande'
    '#description': '<p>Vous pouvez préciser la thématique que vous souhaitez aborder, si nécessaire, et/ou vos questions et vos attentes.</p>'
    '#description_display': before
    '#placeholder': 'Dites-nous tout !'
  votre_sujet_de_recherche:
    '#type': textarea
    '#title': 'Votre sujet de recherche'
    '#description': '<p>Si nécessaire</p>'
    '#description_display': before
    '#placeholder': 'Par exemple : Le couvre-chef en Haute-Bretagne et dans le Berry au XVIIIe siècle'
  terms_of_service:
    '#type': webform_terms_of_service
    '#title': "Je comprends et accepte les conditions de ma demande d'inscription à FormaFlex, décrites ci-dessus"
    '#help_display': title_before
    '#required': true
    '#terms_content': "<p>Les conditions sont décrites en haut de cette page : nombre de participant·es, nature de l'accompagnement, modalités de prise de rendez-vous et de réponse de l'équipe formatrice, créneaux disponibles.</p>"
  info_rgpd:
    '#type': webform_message
    '#message_message': '<p>➜&nbsp;<em>Information sur le <a href="https://donnees-personnelles.pantheonsorbonne.fr/">traitement des données personnelles à l''université</a></em></p>'
  actions:
    '#type': webform_actions
    '#title': "Bouton(s) d'envoi"
    '#submit__label': "Envoyer la demande d'inscription"
