  confirmation_message: "Votre inscription est bien prise en compte.\r\n<ul>\r\n\t<li>Si vous vous &ecirc;tes inscrit pour suivre le s&eacute;minaire en ligne, un e-mail vous sera envoy&eacute; un peu avant le colloque vous indiquant la proc&eacute;dure.</li>\r\n\t<li>Si vous vous &ecirc;tes inscrit pour venir dans l&#39;amphith&eacute;&acirc;tre Oury de La Sorbonne, une confirmation vous parviendra les jours prochains vous informant de la possibilit&eacute; d&#39;acc&eacute;der dans les locaux (d&eacute;cision du Rectorat), et vous indiquant comment proc&eacute;der. Toutes les personnes inscrite pour venir au colloque recevront <strong>&eacute;galement </strong>le lien pour suivre le colloque en ligne.</li>\r\n</ul>\r\nMerci,<br />\r\nPour toutes questions : emma.breton@univ-paris1.fr<br />\r\nBien cordialement,<br />\r\nL&#39;&eacute;quipe organisatrice"
