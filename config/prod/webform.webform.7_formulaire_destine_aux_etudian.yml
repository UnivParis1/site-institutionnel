id: 7_formulaire_destine_aux_etudian
title: '7 - Formulaire destiné aux étudiants qui souhaitent contester un résultat aux examens'
description: "<p><meta charset=\"UTF-8\" />Formulaire destiné aux étudiants qui souhaitent <span style=\"font-size:medium\"><span style=\"font-family:&quot;Times New Roman&quot;, serif\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-weight:400\"><span style=\"white-space:normal\"><span style=\"text-decoration:none\"><b><span style=\"font-family:Arial, sans-serif\">contester un résultat aux examens de l'IED-EDS.</span></b></span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:start\"><span style=\"font-size:medium\"><span style=\"font-family:&quot;Times New Roman&quot;, serif\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-weight:400\"><span style=\"white-space:normal\"><span style=\"text-decoration:none\"><span style=\"font-family:Arial, sans-serif\">A adresser au plus tard dans les xx semaines après la publication des résultats..</span></span></span></span></span></span></span></span></p>"
categories: {  }
elements: |-
  nom:
    '#type': textfield
    '#title': NOM
    '#help_title': Dupont
    '#required': true
    '#required_error': "Ce champ est obligatoire. Merci d'indiquer votre nom"
    '#format_items': comma
  prenom:
    '#type': textfield
    '#title': Prénom
    '#help_title': Daniel
    '#required': true
    '#required_error': 'Champs obligatoire. Merci de préciser votre prénom.'
    '#format_items': comma
  votre_e_mail:
    '#type': email
    '#title': 'Votre e-mail '
    '#placeholder': daniel.dupond@gmail.com
    '#required': true
    '#required_error': "Champ obligatoire. Merci d'indiquer votre adresse électronique."
    '#format_items': comma
  votre_ndeg_de_telephone:
    '#type': tel
    '#title': 'Votre n° de téléphone'
    '#help_title': 'Préciser votre numéro de téléphone'
    '#format_items': comma
  votre_numero_de_candidat_:
    '#type': textfield
    '#title': "Votre numéro d'étudiant "
    '#help_title': 12345678H
    '#format_items': comma
    '#required': true
  pour_quelle_formation_a_l_ied_eds_souhaitez_vous_faire_une_reque:
    '#type': select
    '#title': "Quelle année d'études à  l'IED-EDS est concernée par votre requête ?"
    '#options':
      'Capacité en droit 1ere année': 'Capacité en droit 1ere année'
      'Capacité en droit 2eme année': 'Capacité en droit 2eme année'
      'Licence 1 en droit': 'Licence 1 en droit'
      'Licence 2 en droit': 'Licence 2 en droit'
      'Licence 3 en droit': 'Licence 3 en droit'
      'Master 1 Droit privé': 'Master 1 Droit privé'
      'Master 1 Droit des affaires': 'Master 1 Droit des affaires'
      'Master 1 Droit public': 'Master 1 Droit public'
      'Master 1 Droit international européen et comparé': 'Master 1 Droit international européen et comparé'
      'Master 2 Droit des affaires approfondi': 'Master 2 Droit des affaires approfondi'
      'Master 2 Droit des collectivités territoriales': 'Master 2 Droit des collectivités territoriales'
      'Master 2 Droit International européen et comparé': 'Master 2 Droit International européen et comparé'
    '#required': true
  quel_semestre_:
    '#type': radios
    '#title': 'Quel semestre ?'
    '#options':
      'Semestre 1': 'Semestre 1'
      'Semestre 2': 'Semestre 2'
    '#options__properties': ''
    '#required': true
  intitule_precis_de_l_enseignement_concerne_par_votre_demande:
    '#type': textfield
    '#title': 'Intitulé précis de l’enseignement concerné par votre demande'
    '#format_items': comma
    '#required': true
  session_d_examen_concernee:
    '#type': radios
    '#title': 'Session d’examen concernée'
    '#options':
      'Session du délestage': 'Session du délestage'
      'Session 1': 'Session 1'
      'Session du rattrapage': 'Session du rattrapage'
    '#options__properties': ''
  votre_courrier_de_recours:
    '#type': managed_file
    '#title': 'Votre courrier de recours'
    '#description': '<p>Description ?</p>'
    '#required': true
    '#format_items': comma
    '#file_placeholder': |-
      <p>Déposer ici&nbsp;v<span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">otre courrier de requête qui doit&nbsp;:</span></span></span></span></span></span></span></span></p>

      <p style="text-align:start"><span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">- être enregistré au format <strong>PDF</strong> ;</span></span></span></span></span></span></span></span></p>

      <p style="text-align:start"><span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">- Mentionner vos nom, prénom, adresse postale et coordonnées (téléphone et courriel), votre n° étudiant ;</span></span></span></span></span></span></span></span></p>

      <p style="text-align:start"><span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">- Être rédigé en français :</span></span></span></span></span></span></span></span></p>

      <p style="text-align:start"><font color="#000000" face="Arial, sans-serif" size="3">- Préciser l'année d'étude et l'<strong>intitulé exact de l'enseignement concerné </strong>par le <span style="caret-color: rgb(0, 0, 0);">recours</span>.</font></p>

      <p style="text-align:start"><span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">Cette lettre peut comporter tous les éléments nécessaires qui permettront d’étudier au mieux votre demande, les <strong>raisons motivées</strong> pour lesquelles vous contestez votre résultat, etc...</span></span></span></span></span></span></span></span></p>
    '#max_filesize': '10'
    '#file_extensions': pdf
    '#sanitize': true
  autre_piece_eventuelle_permettant_l_examen_de_votre_demande:
    '#type': webform_document_file
    '#title': "Autre(s) pièce(s) éventuelle(s) permettant l'examen de votre demande"
    '#multiple': 3
    '#description': "<p>N'hésitez pas à nous transmettre d'autres pièces (maximum 3 fichiers au format PDF ou JPG) si vous les jugez pertinentes pour l'étude de votre demande.</p>"
    '#file_placeholder': '<p style="text-align:start"><font color="#000000" face="Arial, sans-serif" size="3">Exemple pour le point de bonus, preuve de <span style="caret-color: rgb(0, 0, 0);">votre e</span>ngagement associatif ou syndical contraignant ..</font></p>'
    '#max_filesize': '10'
    '#file_extensions': 'pdf jpg'
    '#sanitize': true
  j_accepte_que_les_informations_saisies_soient_exploitees_dans_le:
    '#type': radios
    '#title': 'J’accepte que les informations saisies soient exploitées dans le cadre de ce formulaire'
    '#options':
      Oui: Oui
      Non: Non
    '#options__properties': ''
    '#required': true
  motif_recours:
    '#type': webform_select_other
    '#title': 'Motif de votre recours : '
    '#options':
      'Contestation de ma note ': 'Contestation de ma note '
    '#other__option_label': 'Autre motif (à préciser)'
    '#other__placeholder': 'Merci de préciser ici le motif de votre recours.'
    '#required': true
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  actions:
    '#type': webform_actions
    '#title': "Bouton(s) d'envoi"
