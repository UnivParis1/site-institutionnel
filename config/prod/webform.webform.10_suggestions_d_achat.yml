description: "Arborescence : Menu Direction &gt; Services &gt; demander un quitus<br />\r\n<br />\r\nLien vers ce formulaire depuis la page <em>Services </em>(module tuiles : &quot;Sugg&eacute;rer un achat&quot;)<br />\r\n<br />\r\nLien vers ce formulaire depuis la page <em>Nous contacter</em>, rubrique &quot;une suggestion d&#39;achat&quot;<br />\r\n<br />\r\nLien vers ce formulaire depuis les pages de pr&eacute;sentation de chaque biblioth&egrave;ques (module tabs, rubrique &quot;Nos services&quot;, &quot;Sugg&eacute;rer un achat d&#39;ouvrage&quot;) :\r\n<ul>\r\n\t<li>Biblioth&egrave;que Pierre Mend&egrave;s France</li>\r\n\t<li>Biblioth&egrave;que Jean-Claude Colliard</li>\r\n\t<li>Biblioth&egrave;que Cuzin</li>\r\n\t<li>Biblioth&egrave;que Lagroye</li>\r\n\t<li>Biblioth&egrave;que de l&#39;Ecole des arts de la Sorbonne</li>\r\n\t<li>Biblioth&egrave;que Lavisse</li>\r\n</ul>"
category: Contact
