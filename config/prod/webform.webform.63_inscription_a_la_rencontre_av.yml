e=\"line-height:normal\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"font-size:16.0pt\"><span style=\"font-family:&quot;Brandon Grotesque Bold&quot;,sans-serif\">Centre Lourcine</span></span></span></span></span><br />\r\n<br />\r\n<br />\r\n&nbsp;\r\n<p><span style=\"font-size:18.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Brandon Grotesque Bold&quot;,sans-serif\"><em><sub>* pass sanitaire exig&eacute;</sub></em></span></span></span></p>"
