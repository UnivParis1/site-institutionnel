title: '102 - formulaire d''inscription AS Paris 1'
description: ''
category: ''
elements: |-
  ndeg_etudiant:
    '#type': textfield
    '#title': 'N° Etudiant'
    '#required': true
    '#required_error': 'Ton  N° d''étudiant stp . merci'
  code_etape_diplome:
    '#type': textfield
    '#title': 'code étape/diplôme'
    '#description': '<p>Code de ton diplôme inscrit sur la dernière ligne du papillon autocollant de ta carte d''étudiant. En dessous de 2023-2024</p>'
    '#placeholder': L2B101
    '#required': true
    '#required_error': 'Ton code étape stp.'
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
  enseignant_coach:
    '#type': textfield
    '#title': 'Enseignant /Coach'
  creneau_jour_et_heure_du_cours_:
    '#type': textfield
    '#title': 'creneau (jour et heure du cours )'
  activite_sportive_uefaps:
    '#type': textfield
    '#title': 'Activité sportive UEFAPS'
    '#help_title': 'Activité pratiquée à l''uefaps en bonus, UE ou Loisir (fp)'
  genre:
    '#type': radios
    '#title': Genre
    '#options':
      Féminin: Féminin
      Masculin: Masculin
    '#options_display': buttons_horizontal
    '#required': true
  nom:
    '#type': textfield
    '#title': NOM
    '#required': true
  prenom:
    '#type': textfield
    '#title': PRENOM
    '#required': true
  date_de_naissance:
    '#type': textfield
    '#title': 'DATE  DE NAISSANCE'
    '#required': true
    '#required_error': 'Ta date de naissance stp.merci'
  adresse:
    '#type': webform_address
    '#title': ADRESSE
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
    '#address_2__access': false
    '#state_province__access': false
    '#country__access': false
    '#required': true
  telephone_mobile:
    '#type': tel
    '#title': 'TELEPHONE MOBILE'
    '#required': true
    '#required_error': 'Ton numero de telephone mobile stp. Merci'
  telephone_fixe:
    '#type': tel
    '#title': 'TELEPHONE FIXE'
  courriel_paris_1:
    '#type': email
    '#title': 'Courriel Paris 1'
    '#help_title': 'prénom.nom @etu.univ-paris1.fr'
    '#placeholder': dimitri.payet@etu.univ-paris1.fr
    '#required': true
  courriel_perso:
    '#type': email
    '#title': 'Courriel Perso'
    '#required': true
  activite_s_sportive_s_as_paris_1:
    '#type': textfield
    '#title': 'Activité (s) sportive (s) AS Paris 1'
    '#help_title': 'Activité sportive en compétitiotn  pour laquelle tu t''inscrits à l''AS. '
    '#required': true
    '#required_error': 'Quelle est ton activité AS STP ?'
  specialite_:
    '#type': textfield
    '#title': 'SPECIALITE '
    '#help_title': ' sport individuel : discipline,categorie, poids  ou classement'
    '#required': true
  participation_aux_championnat_de_france:
    '#type': radios
    '#title': 'Participation aux championnat de france'
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons_horizontal
    '#required': true
  demande_de_licence_ffsu:
    '#type': radios
    '#title': 'Demande de licence FFSU'
    '#options':
      Nouvelle: Nouvelle
      Renouvellement: Renouvellement
    '#options_display': buttons_horizontal
  containerffsportusante:
    '#type': container
    '#format_attributes':
      class:
        - bordureverte
    infoffsportusante:
      '#type': webform_markup
      '#markup': '<p>Note : afin de pouvoir compléter la question ci-dessous, vous devez avoir rempli <a data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="077eb63f-69b6-4acb-b607-1972d96b6626" href="/node/35546">le questionnaire de santé</a>.</p>'
    apres_avoir_renseigne_le_questionnaire_de_sante_j_atteste_que_:
      '#type': radios
      '#title': 'Après avoir renseigné le questionnaire de santé, j''atteste que :'
      '#options':
        'J''ai répondu « NON » à toutes les questions': 'J''ai répondu « NON » à toutes les questions -- (je peux pratiquer TOUTES les activités sans contrainte particulière sans fournir de certificat médical)'
        'J''ai répondu « OUI » à une rubrique du questionnaire de santé et atteste avoir présenté un certificat médical de non-contre-indication à la pratique d''un/des sport.s en compétition de moins de 6 mois': 'J''ai répondu « OUI » à une rubrique du questionnaire de santé et atteste avoir présenté un certificat médical de non-contre-indication à la pratique d''un/des sport.s en compétition de moins de 6 mois'
        'Je souhaite pratiquer une activité à contraintes particulières (Rugby(s), Boxe(s) combat plein contact, Tir sportif, Biathlon, Karting, Pentathlon) et atteste avoir présenté un certificat médical de non-contre-indication à la pratique des sports de compét': 'Je souhaite pratiquer une activité à contraintes particulières (Rugby(s), Boxe(s) combat plein contact, Tir sportif, Biathlon, Karting, Pentathlon) et atteste avoir présenté un certificat médical de non-contre-indication à la pratique de ce sport'
      '#options_display': side_by_side
  etudes_universitaires_de_:
    '#type': textfield
    '#title': 'Etudes universitaires  de : '
    '#help_title': 'Qu''étudies tu à la fac ?'
    '#placeholder': Economie
    '#required': true
  annee_d_etudes_universitaire_:
    '#type': textfield
    '#title': 'Année d''études universitaire :'
    '#help_title': 'En quelle année est tu ?'
    '#placeholder': M2
    '#required': true
  je_soussigne:
    '#type': checkbox
    '#title': 'Je soussigné(e), déclare être régulièrement inscrit(e) dans l''établissement d''enseignement supérieur mentionné ci-dessus, après avoir pris connaissance des statuts et règlements de la FF SPORT U et y avoir adhéré, après avoir présenté un *certificat médical de non contre indication à la pratique des sports de compétition, avoir pris connaissance de l''ensemble des garanties offertes par l''assurance choisie par mon association sportive (y compris les garanties facultatives proposées).'
    '#required': true
    '#required_error': 'Veuillez cocher la case "Je soussigné(e) ..."'
    '#return_value': 'Oui, je valide cette déclaration.'
  utilisation_de_mon_image:
    '#type': checkbox
    '#title': 'J''autorise l''utilisation de mon image uniquement dans le cadre des outils de communication de l''Université Paris 1'
    '#default_value': true
    '#return_value': OUI
  processed_text:
    '#type': processed_text
    '#display_on': both
    '#text': |
      <p style="color:#fff;padding:1rem;background-color:#00326E;font-size:1.2em;font-weight:bold;">Pour rappel : Paiement en Espèces ou 2 chèques à l'ordre de "Association Sportive Paris 1". Cotisation 2022-2023 : 30 euros - Veste : 20 euros.</p>
    '#format': full_html
  date_fait_a_paris:
    '#type': date
    '#title': 'Fait à Paris le :'
    '#prepopulate': true
    '#required': true
    '#required_error': 'Indique la date ... stp'
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
    '#datepicker': true
    '#datepicker_button': true
    '#date_date_format': 'l, F j, Y'
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
    '#captcha_admin_mode': true
  actions:
    '#type': webform_actions
    '#title': 'Bouton(s) d''envoi'
    '#submit__label': Envoyer
