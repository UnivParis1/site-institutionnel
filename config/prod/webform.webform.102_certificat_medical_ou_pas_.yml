id: 102_certificat_medical_ou_pas_
title: '102 - Certificat médical ou pas ?'
description: ''
category: ''
elements: |-
  souhaitez_vous_vous_inscrire_a_l_un_des_sports_suivants_rugby_s_:
    '#type': radios
    '#title': 'Souhaitez-vous vous inscrire à l''un des sports suivants : rugby(s), boxe(s) plein contact, tir, karting, pentathlon ou biathlon ?'
    '#title_display': inline
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons_horizontal
    '#required_error': 'Vous n''avez pas répondu à la première question'
    '#wrapper_attributes':
      class:
        - ouinonright
  durant_les_12_derniers_mois:
    '#type': fieldset
    '#title': 'Durant les 12 derniers mois'
    '#states':
      visible:
        ':input[name="souhaitez_vous_vous_inscrire_a_l_un_des_sports_suivants_rugby_s_"]':
          value: Non
    un_membre_de_votre_famille_est_il_decede_subitement_d_une_cause_:
      '#type': radios
      '#title': 'Un membre de votre famille est-il décédé subitement d''une cause cardiaque ou inexpliquée ?'
      '#title_display': inline
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': buttons_horizontal
      '#wrapper_attributes':
        class:
          - ouinonright
    avez_vous_ressenti_une_douleur_dans_la_poitrine_des_palpitations:
      '#type': radios
      '#title': 'Avez-vous ressenti une douleur dans la poitrine, des palpitations, un essoufflement inhabituel ou un malaise ?'
      '#title_display': inline
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': buttons_horizontal
      '#wrapper_attributes':
        class:
          - ouinonright
    avez_vous_eu_un_episode_de_respiration_sifflante_asthme_:
      '#type': radios
      '#title': 'Avez-vous eu un épisode de respiration sifflante (asthme) ?'
      '#title_display': inline
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': buttons_horizontal
      '#wrapper_attributes':
        class:
          - ouinonright
    avez_vous_eu_une_perte_de_connaissance_:
      '#type': radios
      '#title': 'Avez-vous eu une perte de connaissance ?'
      '#title_display': inline
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': buttons_horizontal
      '#wrapper_attributes':
        class:
          - ouinonright
    si_vous_avez_arrete_le_sport_pendant_30_jours_ou_plus_pour_des_r:
      '#type': radios
      '#title': 'Si vous avez arrêté le sport pendant 30 jours ou plus pour des raisons de santé, avez-vous repris sans l''accord d''un médecin ?'
      '#title_display': inline
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': buttons_horizontal
      '#wrapper_attributes':
        class:
          - ouinonright
    avez_vous_debute_un_traitement_medical_de_longue_duree_hors_cont:
      '#type': radios
      '#title': 'Avez-vous débuté un traitement médical de longue durée (hors contraception et désensibilisation aux allergies) ?'
      '#title_display': inline
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': buttons_horizontal
      '#wrapper_attributes':
        class:
          - ouinonright
  a_ce_jour:
    '#type': fieldset
    '#title': 'A ce jour'
    '#states':
      visible:
        ':input[name="souhaitez_vous_vous_inscrire_a_l_un_des_sports_suivants_rugby_s_"]':
          value: Non
    ressentez_vous_une_douleur_un_manque_de_force_ou_une_raideur_sui:
      '#type': radios
      '#title': 'Ressentez-vous une douleur, un manque de force ou une raideur suite à un problème osseux, articulaire ou musculaire (fracture, entorse, luxation, déchirure, tendinite, etc...) survenu durant les 12 derniers mois ?'
      '#title_display': inline
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': buttons_horizontal
      '#wrapper_attributes':
        class:
          - ouinonright
    votre_pratique_sportive_est_elle_interrompue_pour_des_raisons_de:
      '#type': radios
      '#title': 'Votre pratique sportive est-elle interrompue pour des raisons de santé ?'
      '#title_display': inline
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': buttons_horizontal
      '#wrapper_attributes':
        class:
          - ouinonright
    pensez_vous_avoir_besoin_d_un_avis_medical_pour_poursuivre_votre:
      '#type': radios
      '#title': 'Pensez-vous avoir besoin d''un avis médical pour poursuivre votre pratique sportive ?'
      '#title_display': inline
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': buttons_horizontal
      '#wrapper_attributes':
        class:
          - ouinonright
  non_a_tous:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="un_membre_de_votre_famille_est_il_decede_subitement_d_une_cause_"]':
          value: Non
        ':input[name="avez_vous_ressenti_une_douleur_dans_la_poitrine_des_palpitations"]':
          value: Non
        ':input[name="avez_vous_eu_un_episode_de_respiration_sifflante_asthme_"]':
          value: Non
        ':input[name="avez_vous_eu_une_perte_de_connaissance_"]':
          value: Non
        ':input[name="si_vous_avez_arrete_le_sport_pendant_30_jours_ou_plus_pour_des_r"]':
          value: Non
        ':input[name="avez_vous_debute_un_traitement_medical_de_longue_duree_hors_cont"]':
          value: Non
        ':input[name="ressentez_vous_une_douleur_un_manque_de_force_ou_une_raideur_sui"]':
          value: Non
        ':input[name="votre_pratique_sportive_est_elle_interrompue_pour_des_raisons_de"]':
          value: Non
        ':input[name="pensez_vous_avoir_besoin_d_un_avis_medical_pour_poursuivre_votre"]':
          value: Non
    '#wrapper_attributes':
      class:
        - fondvertclair
        - bordureverte
    '#markup': |-
      <p>Si vous avez répondu NON à toutes les questions<br />
      <strong>Pas de certificat médical à fournir pour participer aux sports sans contrainte particulière</strong> [hors<br />
      rugby(s), boxe(s) plein contact, tir, karting, pentathlon, biathlon].<br />
      Il vous faudra attester, lors du renseignement de la fiche individuelle d'inscription, avoir répondu NON à toutes les questions lors de la demande de licence.</p>
  oui_a_une_question:
    '#type': webform_markup
    '#states':
      visible:
        - ':input[name="un_membre_de_votre_famille_est_il_decede_subitement_d_une_cause_"]':
            value: Oui
        - xor
        - ':input[name="avez_vous_ressenti_une_douleur_dans_la_poitrine_des_palpitations"]':
            value: Oui
        - xor
        - ':input[name="avez_vous_eu_un_episode_de_respiration_sifflante_asthme_"]':
            value: Oui
        - xor
        - ':input[name="avez_vous_eu_une_perte_de_connaissance_"]':
            value: Oui
        - xor
        - ':input[name="si_vous_avez_arrete_le_sport_pendant_30_jours_ou_plus_pour_des_r"]':
            value: Oui
        - xor
        - ':input[name="avez_vous_debute_un_traitement_medical_de_longue_duree_hors_cont"]':
            value: Oui
        - xor
        - ':input[name="ressentez_vous_une_douleur_un_manque_de_force_ou_une_raideur_sui"]':
            value: Oui
        - xor
        - ':input[name="votre_pratique_sportive_est_elle_interrompue_pour_des_raisons_de"]':
            value: Oui
        - xor
        - ':input[name="pensez_vous_avoir_besoin_d_un_avis_medical_pour_poursuivre_votre"]':
            value: Oui
    '#wrapper_attributes':
      class:
        - fondrougeclair
        - bordurerouge
    '#markup': |-
      <p>Si vous avez répondu OUl à une ou plusieurs questions, <strong>un Certificat médical est à fournir pour obtenir votre licence sportive.</strong><br />
      Consultez un médecin et indiquez lui à quelle question de ce questionnaire vous avez répondu par l'affirmative.</p>
  sportacontrainte:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="souhaitez_vous_vous_inscrire_a_l_un_des_sports_suivants_rugby_s_"]':
          value: Oui
    '#wrapper_attributes':
      class:
        - fondrougeclair
        - bordurerouge
    '#markup': '<p>Vous souhaitez vous inscrire à un sport ayant des contraintes particulières (rugby(s), boxe(s) plein contact, tir, karting, pentathlon, biathlon) de ce fait, vous devez obtenir auprès de votre médecin, <strong>un certificat médical de non-contre-indication à la pratique des sports de compétition de moins d''un an</strong></p>'
  actions:
    '#type': webform_actions
    '#title': 'Bouton(s) d''envoi'
    '#submit_hide': true
    '#update_hide': true
