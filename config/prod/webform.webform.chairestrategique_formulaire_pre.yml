id: chairestrategique_formulaire_pre
title: 'chairestrategique - Formulaire pré-inscription'
description: ''
categories: {  }
elements: |-
  markup:
    '#type': webform_markup
    '#markup': "<p><strong>Restez informé des dernières actualités de la Chaire Grands enjeux stratégiques contemporains, notamment de l'ouverture des inscriptions au cycle 2025.</strong></p>"
  horizontal_rule_12:
    '#type': webform_horizontal_rule
  informations_personnelles2:
    '#type': webform_section
    '#title': 'Informations personnelles'
    flexbox:
      '#type': webform_flexbox
      civilite:
        '#type': select
        '#title': 'Votre Civilité'
        '#options':
          Madame: Madame
          'Monsieur ': 'Monsieur '
        '#empty_value': Sélectionner
        '#required': true
        '#required_error': 'Veuillez renseigner la civilité '
    flexbox_01:
      '#type': webform_flexbox
      nom:
        '#type': textfield
        '#title': 'Votre Nom'
        '#required': true
        '#required_error': 'Veuillez renseigner votre nom '
      prenom:
        '#type': textfield
        '#title': 'Votre Prénom'
        '#required': true
        '#required_error': 'Veuillez renseigner votre prénom'
    flexbox_02:
      '#type': webform_flexbox
      entreprise:
        '#type': textfield
        '#title': 'Votre Entreprise / Organisme / École '
        '#required': true
        '#required_error': 'Veuillez renseigner le nom de votre entreprise / organisme'
      fonction:
        '#type': textfield
        '#title': 'Votre Fonction'
        '#required': true
        '#required_error': 'Veuillez renseigner votre fonction'
    flexbox_05:
      '#type': webform_flexbox
      votre_statut_:
        '#type': select
        '#title': 'Votre Statut '
        '#options':
          Apprenti: Apprenti
          Étudiant: Étudiant
          'Fonction publique': 'Fonction publique'
          'Militaire ': 'Militaire '
          'Salarié ': 'Salarié '
          'Indépendant ': 'Indépendant '
          Retraite: Retraite
        '#required': true
        '#required_error': 'Veuillez renseigner votre statut '
      telephone:
        '#type': tel
        '#title': 'Votre Téléphone'
    email:
      '#type': webform_email_confirm
      '#title': 'Votre Courriel '
      '#required': true
      '#required_error': "Veuillez renseigner l'adresse de votre messageire électronique "
  horizontal_rule:
    '#type': webform_horizontal_rule
  collecte_de_donnees_a_caractere_personnel:
    '#type': radios
    '#title': 'Collecte de données à caractère personnel'
    '#description': "<p>En soumettant ce formulaire, j'accepte que les informations saisies soient exploitées dans le cadre de ma pré-inscription à la Chaire Grands enjeux stratégiques contemporains.</p>"
    '#options': yes_no
    '#required': true
    '#required_error': 'Veuillez accepter la collecte de vos données à caractère personnel pour continuer'
    '#default_value': Non
    '#options__properties': ''
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  horizontal_rule_11:
    '#type': webform_horizontal_rule
  actions:
    '#type': webform_actions
    '#title': "Bouton(s) d'envoi"
    '#submit__label': 'Se Pré-inscrire'
