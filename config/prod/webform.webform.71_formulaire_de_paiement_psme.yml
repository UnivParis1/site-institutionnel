  terms_of_service:
    '#type': webform_terms_of_service
    '#title': 'I accept {the general sales conditions} / J''accepte les {Conditions générales de vente}'
    '#help_title': 'Cliquez sur Conditions génrérales de vente pour les parcourir.'
    '#help_display': title_before
    '#required': true
    '#required_error': 'Vous devez accepter les conditions pour valider ce formulaire'
    '#return_value': 'J''accepte les CGV'
    '#terms_title': CGV
    '#terms_content': |-
      <p>The Université Paris 1 Panthéon-Sorbonne reserves the right to invoice bank handling charges, if any.</p>

      <p><strong>Rights to withdraw</strong></p>

      <p>The customer arranges no deadline to exercise his right to withdraw. Enrollment in the academic program is not covered by law of the traditional legal retraction deadline of 14 days. Any registration is thus firm and definitive.</p>

      <p>Please make sure to include ALL BANKING AND TRANSACTION FEES when completing payments by bank transfer method. <strong>All transfer fees are the responsibility of the person making the payment</strong> and will not be covered by the University. Before making the transfer you should contact your bank to find out the exact amount to transfer in order for the correct payment to be received. <em><strong>Please note that payments made by international bank transfer may take up to 4 weeks to be confirmed by the University</strong></em>. Please take this into account when scheduling your payments.<br />
      <br />
      If you are having trouble making credit card payments please contact your bank or credit card holder and notify them of the details of the payment you are about to make. The problem is generally due to a maximum payment allowance, which you can request to be increased, or because you are making a foreing payment on the internet. Once you contact your bank the problem should be resolved and you can make the payment the next business day. <em><strong>Payments made by credit card are immediately confirmed</strong></em>.</p>

      <hr />
      <p>L’Université Paris 1 Panthéon-Sorbonne se réserve le droit de facturer les frais bancaires qui pourraient être liés à l’encaissement des droits d’inscription.</p>

      <p><strong>Droit de rétractation</strong><br />
      <br />
      Le participant ne dispose d'aucun délai pour exercer son droit de rétractation. Les inscriptions aux formations universitaire sont dispensées par la loi du délai légal traditionnel de rétractation de 14 jours. Toute inscription est donc ferme et définitive.</p>

      <p><strong>EN CAS DE VIREMENT BANCAIRE</strong><br />
      <br />
      Les frais du virement sont entièrement à la charge du donneur d'ordre et donc le bénéficiaire : L'université Paris 1 ne supportera aucun frais.</p>
  en_soumettant_ce_formulaire_j_accepte_que_les_informations_saisi:
    '#type': checkbox
    '#title': 'By submitting this form, I accept that the information entered will be used as part of my registration which is asked for the Panthéon Sorbonne Master in Economics First year - "Diplôme universitaire passerelle" of the Université Paris 1 Panthéon-Sorbonne.'
    '#required': true
    '#required_error': 'Vous devez accepter les conditions pour valider ce formulaire'
    '#return_value': 'Oui je donne mon autorisation'
