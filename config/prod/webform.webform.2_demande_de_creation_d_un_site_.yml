id: 2_demande_de_creation_d_un_site_
title: '2 - Demande de création d''un site drupal'
description: ''
category: ''
elements: |-
  titre_du_formulaire:
    '#type': webform_markup
    '#markup': '<h2>Demande de cr&eacute;ation de site Drupal</h2>'
  votre_nom_:
    '#type': textfield
    '#title': 'Votre nom :'
    '#required': true
    '#required_error': 'Merci d''indiquer votre nom'
    '#default_value': '[cas:attribute:sn]'
  votre_prenom_:
    '#type': textfield
    '#title': 'Votre prénom :'
    '#required': true
    '#required_error': 'Merci d''indiquer votre prénom'
    '#default_value': '[cas:attribute:givenname]'
  votre_adresse_courriel_:
    '#type': email
    '#title': 'Votre adresse courriel :'
    '#required': true
    '#required_error': 'Merci d''indiquer votre courriel'
    '#default_value': '[current-user:mail]'
  type_de_site_:
    '#type': radios
    '#title': 'Type de site :'
    '#options':
      Départements: Départements
      Instituts: Instituts
      Directions: Directions
      'Unité de recherche (UMR, EA)': 'Unité de recherche (UMR, EA)'
      'École doctorale': 'École doctorale'
      'Axe de recherches': 'Axe de recherches'
      Diplôme: Diplôme
      Association: Association
      Autre: 'Autre -- (si vous cochez cette case, utilisez le champ remarques éventuelles pour explicité votre choix)'
    '#options_display': two_columns
    '#required': true
    '#required_error': 'Merci d''indiquer le type de site'
  url_de_la_page_du_diplome_sur_le_catalogue_de_l_offre_de_formati:
    '#type': url
    '#title': 'URL de la page du diplôme sur le catalogue de l''offre de formation :'
    '#placeholder': 'https://formations.pantheonsorbonne.fr/fr/catalogue-des-formations/...'
    '#required': true
    '#required_error': 'Merci d''indiquer l''URL de la page diplôme sur https://formations.pantheonsorbonne.fr/'
    '#states':
      visible:
        ':input[name="type_de_site_"]':
          value: Diplôme
  url_souhaitee_:
    '#type': textfield
    '#title': 'URL souhaitée pour ce site :'
    '#description': |
      Attention, <strong>le nommage de cette URL doit imp&eacute;rativement respecter les r&egrave;gles</strong> que vous retrouvez ici :<br />
      <a href="https://aide-siteweb.univ-paris1.fr/mettre-en-place-son-mini-site" target="_blank">https://aide-siteweb.univ-paris1.fr/mettre-en-place-son-mini-site</a>
      
    '#placeholder': 'https://nomdusite.pantheonsorbonne.fr'
    '#required': true
    '#required_error': 'Merci d''indiquer l''URL'
  flexbox:
    '#type': container
    multiliguisme_selectionnez_la_les_langue_s_de_ce_site_:
      '#type': checkboxes
      '#title': 'Multiliguisme : sélectionnez la(les) langue(s) de ce site :'
      '#options':
        Français: Français
        Anglais: Anglais
        Allemand: Allemand
        Arabe: Arabe
        Chinois: Chinois
        Espagnol: Espagnol
        Italien: Italien
      '#options_display': three_columns
      '#required': true
      '#required_error': 'Merci d''indiquer la langue du site'
      '#flex': 2
      '#default_value':
        - Français
    souhaitez_vous_utiliser_l_annuaire_dynamique_pour_lister_vos_ens:
      '#type': radios
      '#title': 'Souhaitez-vous utiliser l''annuaire dynamique pour lister vos enseignants titulaires ou vos doctorants ?'
      '#description': 'Cet annuaire est uniquement possible si votre structure est mod&eacute;lis&eacute;e dans l&#39;annuaire LDAP de l&#39;universit&eacute;.'
      '#options':
        Oui: Oui
        Non: Non
      '#options_display': two_columns
      '#flex': 2
    pour_quel_public_souhaitez_vous_cet_annuaire_:
      '#type': radios
      '#title': 'Qui sera affiché dans cet annuaire ?'
      '#options':
        'Vos enseignants': 'Vos enseignants'
        'Vos doctorants': 'Vos doctorants'
        'Les deux': 'Les deux'
      '#options_display': three_columns
      '#required': true
      '#required_error': 'Merci d''indiquer le public pour l''annuaire'
      '#states':
        visible:
          ':input[name="souhaitez_vous_utiliser_l_annuaire_dynamique_pour_lister_vos_ens"]':
            value: Oui
    indiquez_la_structure_de_rattachement:
      '#type': textfield
      '#title': 'Indiquez la structure de rattachement'
      '#description': 'Par exemple <strong>s&#39;il s&#39;agit de doctorant, indiquez le nom de l&#39;&eacute;cole doctorale</strong> (car les doctorants sont rattach&eacute;s aux ED) afin d&#39;afficher tous les doctorants de cette ED. Et si <strong>c&#39;est des enseignants, mettez la composante ou l&#39;unit&eacute; de recherche.</strong>'
      '#placeholder': 'Nom de la structure dans laquelle ces personnes sont inscrites/rattachées'
      '#required': true
      '#flex': 2
      '#states':
        visible:
          ':input[name="souhaitez_vous_utiliser_l_annuaire_dynamique_pour_lister_vos_ens"]':
            value: Oui
    declarer_des_reseaux_sociaux_:
      '#type': textarea
      '#title': 'Déclarer des réseaux sociaux :'
      '#placeholder': 'indiquez ici, une par ligne, les URLs des réseaux sociaux (YouTube, Twitter, Facebook, HAL, Hypothèse, etc.) qui sont associées à ce site.'
      '#flex': 2
  nom_et_prenom_du_webmestre_:
    '#type': textfield
    '#title': 'Nom et prénom du webmestre :'
    '#description': 'Attention <strong>cette personne doit avoir un compte Paris 1</strong>. Si c&#39;est un prestataire exterieur, vous devez d&#39;abord faire <a href="https://glpi-front.univ-paris1.fr/plugins/formcreator/front/formdisplay.php?id=17">une demande de compte de prestataire.</a>'
    '#placeholder': 'Nom de la personne (ayant un compte Paris 1) qui va s''occuper du site'
    '#required': true
    '#required_error': 'Indiquez qui va s''occuper du site'
  courriel_du_webmestre:
    '#type': email
    '#title': 'Courriel du webmestre'
    '#placeholder': 'Indiquez son courriel de Paris 1 si le webmestre n''est pas vous.'
  remarques_eventuelles_:
    '#type': textarea
    '#title': 'Remarques éventuelles :'
  terms_of_service:
    '#type': webform_terms_of_service
    '#title': 'J''ai lu et j''accepte les {conditions de service}.'
    '#required': true
    '#required_error': 'Vous devez accepter les conditions de ce service.'
    '#terms_title': 'Conditions de service des mini-sites sous Drupal'
    '#terms_content': 'Je reconnais avoir lu les 4 &eacute;tapes pr&eacute;sent&eacute;es sur cette page et je m&#39;engage &agrave; tout faire pour les respecter.'
  actions:
    '#type': webform_actions
    '#title': 'Bouton(s) d''envoi'
    '#submit__label': Envoyer
