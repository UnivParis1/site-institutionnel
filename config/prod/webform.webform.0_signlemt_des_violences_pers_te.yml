id: 0_signlemt_des_violences_pers_te
title: '0 - Signalement des violences - personnels 2'
description: ''
categories: {  }
elements: |-
  caracterisation_de_votre_signalement:
    '#type': webform_section
    '#title': 'CARACTÉRISATION DE VOTRE SIGNALEMENT'
    vous_etes:
      '#type': select
      '#title': 'Vous êtes :'
      '#options':
        Témoin: Témoin
        Victime: Victime
        'Témoin et victime': 'Témoin et victime'
      '#required': true
      '#required_error': 'Le champ "Vous êtes" est requis'
  est_ce_votre_premier_signalement_pour_ces_faits_:
    '#type': radios
    '#title': 'Est-ce votre premier signalement pour ces faits ?'
    '#options':
      OUI: OUI
      NON: NON
    '#required': true
    '#required_error': 'Le champ "Est-ce votre premier signalement pour ces faits ?" est requis'
    '#options__properties': ''
  markup_12:
    '#type': webform_markup
    '#markup': |-
      <h3>Choisissez la ou les catégories de faits la ou les plus proches</h3>

      <p><em>(Cela permettra de vous orienter plus rapidement vers les interlocuteurs les plus adaptés au sein de la cellule d’écoute pour répondre à votre signalement.)</em></p>
  violences_sexistes_et_sexuelles:
    '#type': radios
    '#title': 'Violence(s) sexiste(s) et sexuelle(s)'
    '#description': "<p>(Geste ou propos injurieux à connotation sexuelle, proposition de nature sexuelle non désirée, comportement ouvertement sexiste, obscène ou portant atteinte à la dignité, envoi de messages ou d'images à connotation sexuelle, pression dans le but réel ou apparent d'obtenir un acte de nature sexuelle, agression sexuelle et/ou agression physique, viol)</p>"
    '#description_display': before
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons_horizontal
    '#options__properties': ''
  harcelements_:
    '#type': radios
    '#title': 'Harcèlement(s) '
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons_horizontal
    '#options__properties': ''
  veuillez_preciser_:
    '#type': checkboxes
    '#title': 'Veuillez préciser :'
    '#description_display': before
    '#options':
      'Harcèlement moral ': 'Harcèlement moral '
      'Harcèlement sexuel ': 'Harcèlement sexuel '
    '#states':
      visible:
        ':input[name="harcelements_"]':
          value: Oui
    '#options__properties': ''
  discriminations:
    '#type': radios
    '#title': Discrimination(s)
    '#description': '<p style="margin-left:8px">(traitement défavorable — distinction, exclusion ou préférence — fondé sur un ou plusieurs <a href="https://www.defenseurdesdroits.fr/lutter-contre-les-discriminations-et-promouvoir-legalite-185">critères définis par la loi</a>)</p>'
    '#description_display': before
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons_horizontal
    '#options__properties': ''
  agression:
    '#type': radios
    '#title': Agression(s)
    '#description': '<p style="margin-left:8px">(physique, verbale ou psychologique causant une atteinte à l’intégrité physique ou morale)</p>'
    '#description_display': before
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons_horizontal
    '#options__properties': ''
  risques_pyschosociaux_:
    '#type': radios
    '#title': 'Risques psychosociaux '
    '#description': '<p style="margin-left:8px;">(liés aux conditions d’emploi, à l’organisation du travail et aux relations de travail qui mettent en jeu l’intégrité physique et la santé mentale des agents)</p>'
    '#description_display': before
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons_horizontal
    '#options__properties': ''
  pouvez_vous_preciser_l_autre_dispositif_utilise_pour_le_signalem:
    '#type': textfield
    '#title': "Pouvez-vous préciser l'autre dispositif utilisé pour le signalement  ?"
    '#states':
      visible:
        ':input[name="est_ce_votre_premier_signalement_pour_ces_faits_"]':
          value: NON
  description_des_faits_votre_temoignage:
    '#type': webform_section
    '#title': 'DESCRIPTION DES FAITS, VOTRE TÉMOIGNAGE'
    vous_avez_la_possibilite_de_decrire_succinctement_les_faits:
      '#type': textarea
      '#title': 'Veuillez décrire succinctement les faits.'
      '#required': true
      '#required_error': 'Le champ "Veuillez décrire succinctement les faits" est requis'
    a_quelle_date_se_sont_deroules_les_faits_ou_pendant_quelle_perio:
      '#type': textarea
      '#title': 'À quelle date se sont déroulés les faits ou pendant quelle période ?'
      '#required': true
      '#required_error': 'Le champ "À quelle date se sont déroulés les faits ou pendant quelle période ?" est requis.'
    lieu_de_la_situation_ou_des_faits:
      '#type': textarea
      '#title': 'Le lieu de la situation ou des faits :'
      '#required': true
      '#required_error': 'Le champ "Le lieu de la situation ou des faits :" est requis'
    indiquez_quels_sont_vos_attentes_et_vos_besoins_vis_a_vis_du_dis:
      '#type': textarea
      '#title': ' Avez-vous des attentes et des besoins particuliers à cette étape de la procédure ? '
  vous_contacter:
    '#type': webform_section
    '#title': 'VOUS CONTACTER'
    markup_10:
      '#type': webform_markup
      '#states':
        visible:
          ':input[name="je_souhaite_etre_contacte_e_de_maniere_confidentielle_par_l_equi"]':
            value: OUI
      '#markup': "<p><strong>Afin que la cellule d'écoute de l’université puisse donner suite à votre signalement, nous vous remercions de nous communiquer les coordonnées, personnelles ou professionnelles, auxquelles vous souhaitez être contacté.</strong></p>"
    votre_nom:
      '#type': textfield
      '#title': 'Votre nom'
      '#required': true
      '#required_error': 'Le champ "Votre nom" est requis'
    votre_prenom:
      '#type': textfield
      '#title': 'Votre prénom'
      '#required': true
      '#required_error': 'Le champ "Votre prénom" est requis'
    votre_courriel:
      '#type': email
      '#title': 'Votre courriel'
      '#required': true
      '#required_error': 'Le champ "Votre courriel" est requis'
    votre_numero_de_telephone:
      '#type': tel
      '#title': 'Votre numéro de téléphone'
      '#required': true
      '#required_error': 'Le champ "Votre numéro de téléphone" est requis'
    votre_ufr_composante:
      '#type': textfield
      '#title': 'Votre structure de rattachement'
  markup_11:
    '#type': webform_markup
    '#markup': '<p><em>La confidentialité de votre identité est garantie par l’équipe écoutante de l’université.</em></p>'
  captcha:
    '#type': captcha
    '#captcha_description': 'Le Captcha est un système permettant de vérifier que ce soit bien un humain, et non une machine, qui remplisse le formulaire.'
  markup_06:
    '#type': webform_markup
  actions:
    '#type': webform_actions
    '#title': "Bouton(s) d'envoi"
    '#states':
      visible:
        ':input[name="deux_options_possibles_"]':
          filled: true
    '#submit__label': 'TRANSMETTRE MON SIGNALEMENT'
