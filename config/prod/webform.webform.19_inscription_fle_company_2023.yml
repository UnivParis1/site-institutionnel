    '#terms_title': CGV
    '#terms_content': |-
      <h3>Tarifs :</h3>

      <p>1200 euros(40h de cours, activités culturelles dont 50 euros de frais d'inscription). Le prix est TTC.</p>

      <h3>Droit de scolarité :</h3>

      <p>Ces frais ne couvrent pas les frais de déplacement.</p>

      <p>L'inscription est à régler immédiatement par carte bancaire ou dans les 15 jours ouvrés par virement bancaire. Dans tous les cas, le solde de votre réglement devra être effectué et perçu, 5 jours avant la date de début du premier cours correspondant à la session que vous avez choisi.</p>

      <h3>Méthode de paiement :</h3>

      <p>Par carte bancaire(CB) ou par virement bancaire. Le mode de paiement par CB est le plus rapide, la sécurité assurée par <a href="https://www.certeurope.fr/blog/dsp2-et-authentification-forte-que-prevoit-la-directive-europeenne/">3D Secure DSP2</a> se révèle une fonctionnalité permettant de sécuriser la transaction mais réclament la double authentification. Il faut aussi s'assurer que le plafond de paiement autorisé par la banque est suffisament élevé.<br />
      Concernant le virement, ce mode de paiement est moins rapide. Attention il nécessite de remplir le champ «nom du donneur d'ordre» afin de plus facilement tracer ce paiement.</p>

      <h3>Conditions d'inscription :</h3>

      <p>L’université Paris 1 Panthéon-Sorbonne se réserve le droit de facturer les frais bancaires qui pourraient être liés à l’encaissement des droits d’inscription.</p>

      <p>Assurez-vous d'inclure TOUT LES OPÉRATIONS DE BANQUE ET LES HONORAIRES DE TRANSACTION en réalisant vos paiements par virement bancaire. Tous les honoraires de transfert sont la responsabilité de la personne faisant le paiement et ne seront pas couverts par l'Université. Avant la mise en place du virement, vous devriez contacter votre banque pour connaître le montant exact de cette opération, afin de l'ajouter au montant que vous devez réglé à Paris 1. Notez que les paiements faits par virements internationaux peuvent prendre à 4 semaines à être confirmé par l'Université. Prenez ceci en compte en prévoyant vos paiements.</p>

      <p>Si vous avez des difficultés à faire des paiements par carte bancaire, contactez votre banque ou le détenteur de carte de crédit et indiquer leur, les détails du paiement que vous avez cherché à réaliser. Le problème vient souvent d'un plafond de paiement maximal imputé à cette carte, dans ce cas, vous pouvez demander à votre banque, d'augmenter celui-ci. Le problème peut aussi venir du fait que vous payez depuis l'étranger sur Internet. Une fois que vous aurez contacté votre banque, le problème devrait être résolu et vous pourrez faire le paiement le jour ouvrable suivant. Les paiements faits par la carte de crédit sont immédiatement confirmés.</p>

      <h3>Droit de rétractation :</h3>

      <p>Le participant ne dispose d'aucun délai pour exercer son droit de rétractation. Les inscriptions aux formations universitaires sont dispensées par la loi du délai légal traditionnel de rétractation de 14 jours. Toute inscription est donc ferme et définitive.</p>

      <h3>Politique de confidentialité :</h3>

      <p>Les données de ce formulaire sont envoyées par courriel à l'agence comptable de l'université Paris 1, au responsable administratif du département gérant cette formation à Paris 1, ainsi qu'à vous en copie. Aucune donnée n'est conservé en base de donnée. L'université Paris 1 n'a accès à aucune de vos données bancaires car la transaction s'effectue via notre prestataire PAYBOX.</p>

      <h3>Annulation :</h3>

      <p>Les organisateurs se réservent le droit d’annuler cette formation. Les versements effectués seront intégralement restitués aux participants s’étant inscrits. Aucun remboursement n'est prévu pour les participants en cas d'absence.<br />
      En cas d’annulation de votre part : Rien ne sera remboursé dans le cas d’une annulation de votre fait. Les organisateurs recommandent aux participants de souscrire une assurance pour cause d’annulation de leur fait.</p>
