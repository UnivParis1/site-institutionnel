id: 10_inscription_entree_pmf
title: '10 - Inscription entrée PMF'
description: "<p>Arborescence : Menu Direction &gt; Services &gt; Dès le 2 mai 2023 : s'inscrire pour accéder à la BU PMF<br />\r\n<br />\r\nLien vers ce formulaire depuis la page d'accueil du mini-site du SCD et la page de présentation de la BU Pierre-Mendès-France.</p>"
categories:
  - 'Inscription pour entrer à la bibliothèque'
elements: |-
  coordonnees:
    '#type': webform_section
    '#title': Coordonnées
    '#required': true
    nom:
      '#type': webform_name
      '#title': 'Nom, Prénom'
      '#required': true
      '#title__access': false
      '#first__title': Nom
      '#first__required': true
      '#middle__access': false
      '#last__title': Prénom
      '#last__required': true
      '#suffix__access': false
      '#degree__access': false
    numero_d_etudiant_ou_de_lecteur:
      '#type': textfield
      '#title': "Numéro d'étudiant ou de lecteur"
      '#description': "<p>Ce numéro est inscrit sur votre carte d'étudiant ou de lecteur</p>"
      '#required': true
    telephone:
      '#type': tel
      '#title': Téléphone
      '#required': true
    courriel:
      '#type': email
      '#title': Courriel
      '#required': true
  inscription:
    '#type': webform_section
    '#title': Inscription
    choisir_une_bibliotheque:
      '#type': select
      '#title': 'Choisir une bibliothèque'
      '#options':
        Pierre-Mendès-France: Pierre-Mendès-France
      '#required': true
    choisir_un_creneau:
      '#type': select
      '#title': 'Choisir un créneau'
      '#description': |-
        <p>Le créneau choisi est valable pour le lendemain de l'inscription.<br />
        Pour vous inscrire aux deux créneaux, veuillez réaliser une seconde inscription.</p>
      '#options':
        'Matin (9h-13h)': 'Matin (9h-13h)'
        'Après-midi (13h-20h)': 'Après-midi (13h-20h)'
      '#required': true
    captcha:
      '#type': captcha
  actions:
    '#type': webform_actions
    '#title': "Bouton(s) d'envoi"
    '#submit__label': 'Envoyer la demande'
