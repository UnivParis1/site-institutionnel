elements: |-
  _h3_informations_personnelles_h3_:
    '#type': label
    '#title': '<h3>Informations personnelles</h3>'
  flexbox:
    '#type': webform_flexbox
    nom:
      '#type': textfield
      '#title': 'Votre Nom'
      '#placeholder': 'Saisissez votre nom '
      '#required': true
      '#required_error': 'Veuillez saisir votre nom'
    prenom:
