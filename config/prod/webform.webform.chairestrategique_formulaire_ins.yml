    '#type': webform_email_confirm
    '#title': 'Votre Courriel'
    '#required': true
    '#required_error': 'Veuillez saisir votre courriel '
    '#confirm__title': 'Vérification du courriel'
    '#confirm__description': 'Veuillez ressaisir votre courriel&nbsp;'
    '#confirm__placeholder': 'Saisissez votre courriel '
  horizontal_rule:
    '#type': webform_horizontal_rule
  _h3_conferences_h3_:
    '#type': label
    '#title': '<h3>Conférences</h3>'
    '#description': 'Veuillez indiqu&eacute; les conf&eacute;rences auxquelles vous souhaitez participer.&nbsp;'
  informations_conferences:
    '#type': webform_message
    '#display_on': both
    '#message_type': info
    '#message_message': |-
      <p>Le colloque Cyber et espace : nouveaux enjeux de souveraineté aura lieu dans l’amphithéâtre Pierre-Henri Teitgen au Campus Port-Royal Centre Lourcine, 1 rue de la Glacière, 75013.</p>

      <p>Accueil du public à partir de 09h00.</p>
  veuillez_indiquer_les_conferences_auxquelles_vous_souhaitez_part:
    '#type': label
    '#title': 'Veuillez indiquer les conférences auxquelles vous souhaitez participer :'
  flexbox_13:
    '#type': webform_flexbox
    _b_08_06_2022_colloque_sorbonne_war_studies_b_2:
      '#type': radios
      '#title': '<b>08/06/2022 Matin - Cyber et espace : nouveaux enjeux de souveraineté</b>'
      '#options': yes_no
      '#default_value': Non
      '#options__properties': ''
    _b_participation_b_13:
      '#type': radios
      '#title': 'Votre Participation'
      '#options':
        Présentiel: Présentiel
        'Par Internet': 'Par Internet'
      '#states':
        visible:
          ':input[name="_b_08_06_2022_colloque_sorbonne_war_studies_b_2"]':
            value: Oui
      '#options__properties': ''
  _b_collecte_de_donnees_a_caractere_personnel_b_:
    '#type': radios
    '#title': '<h3>Collecte de données à caractère personnel</h3>'
    '#description': 'En soumettant ce formulaire, j&#39;accepte que les informations saisies soient exploit&eacute;es (uniquement) dans le cadre de mon inscription au cycle de la Chaire Grands enjeux strat&eacute;giques contemporains :'
    '#options': yes_no
    '#options_display': buttons_horizontal
    '#required': true
    '#required_error': 'Vous n''avez pas accepté les conditions d''utilisations de vos données personnelles'
    '#default_value': Non
    '#options__properties': ''
  container:
    '#type': container
    horizontal_rule_01:
      '#type': webform_horizontal_rule
    _h3_conditions_sanitaires_h3_:
      '#type': label
      '#title': '<h3>Conditions sanitaires</h3>'
      '#description': 'Pour les inscriptions en pr&eacute;sentiel, le passe vaccinal valide vous sera demand&eacute; afin d&#39;acc&eacute;der aux conf&eacute;rences.'
    conditions_sanitaires:
      '#type': webform_message
      '#display_on': both
      '#message_type': info
      '#message_message': '<strong>Pour les inscriptions en pr&eacute;sentiel, le passe vaccinal valide vous sera demand&eacute; afin d&#39;acc&eacute;der aux conf&eacute;rences.</strong>'
    horizontal_rule_02:
      '#type': webform_horizontal_rule
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  actions:
    '#type': webform_actions
    '#title': 'Bouton(s) d''envoi'
    '#states':
      enabled:
        ':input[name="_b_collecte_de_donnees_a_caractere_personnel_b_"]':
          value: Oui
      disabled:
        ':input[name="_b_collecte_de_donnees_a_caractere_personnel_b_"]':
          value: Non
    '#submit__label': Envoyer
