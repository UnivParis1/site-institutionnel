      '#placeholder': 'Saisissez le nom de votre entreprise '
      '#required': true
      '#required_error': 'Veuillez saisir le nom de votre entreprise '
    fonction:
      '#type': textfield
      '#title': 'Votre Fonction'
      '#placeholder': 'Saisissez votre fonction au sein de l''entreprise '
      '#required': true
      '#required_error': 'Veuillez saisir votre fonction '
  votre_telephone:
    '#type': tel
    '#title': 'Votre Téléphone'
    '#required': true
    '#required_error': 'Veuillez saisir votre numéro de téléphone '
