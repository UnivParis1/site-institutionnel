  processed_text_01:
    '#type': processed_text
    '#text': |
      <h4>&nbsp;</h4>

      <h4>Je souhaite participer à(aux) l'atelier(s) suivant(s):&nbsp;</h4>

      <p><b data-stringify-type="bold">(attention à ne pas vous inscrire sur deux mêmes créneaux), certains ateliers se déroulent aux même horaires, veuillez choisir un atelier par créneau horaire.</b></p>
    '#format': full_html
  quel_s_creneau_x_d_atelier_souhaitez_vous_reserver_amphitheatre_:
    '#type': checkboxes
    '#title': 'Introduction à l''éloquence parlementaire, par le Parlement des étudiants'
    '#options':
      '14 h à 14 h 45 (centre Panthéon, salle 1)': '14 h à 14 h 45 (centre Panthéon, salle 1)'
      '16 h 30 à 17 h 15 (centre Sorbonne, salle D633)': '16 h 30 à 17 h 15 (centre Sorbonne, salle D633)'
    '#options__properties': ''
  amphitheatre_ii_b_:
    '#type': checkboxes
    '#title': 'La communication par le discours, par Révolte-toi Sorbonne'
    '#options':
      '14 h à 15 h 30 (centre Panthéon, amphithéâtre IV)': '14 h à 15 h 30 (centre Panthéon, amphithéâtre IV)'
      '15 h 45 à 17 h 15 (centre Panthéon, amphithéâtre IV)': '15 h 45 à 17 h 15 (centre Panthéon, amphithéâtre IV)'
    '#options__properties': ''
  etes_vous_interesse_pour_regarder_la_finale_en_direct_dans_la_co:
    '#type': checkboxes
    '#title': 'Préparation au Grand oral, par SONU'
    '#options':
      '14 h à 14 h 45 (centre Panthéon, salle 216)': '14 h à 14 h 45 (centre Panthéon, salle 216)'
    '#options_display': two_columns
    '#options__properties': ''
  exercices_d_entretien_par_sonu:
    '#type': checkboxes
    '#title': 'Speed debating, par SONU'
    '#options':
      '15 h à 15 h 45 (centre Panthéon, salle 216)': '15 h à 15 h 45 (centre Panthéon, salle 216)'
    '#options_display': two_columns
    '#options__properties': ''
  introduction_au_format_de_debat_british_parliament_par_sonu:
    '#type': checkboxes
    '#title': 'Introduction au format de débat "British Parliament", par SONU (possibilité d''être en anglais - à la demande de l''auditoire)'
    '#options':
      '16 h à 17 h 45 (centre Panthéon, salle 216)': '16 h à 17 h 45 (centre Panthéon, salle 216)'
    '#options__properties': ''
  initiation_a_l_eloquence_judiciaire_et_aux_etudes_de_droit_par_l:
    '#type': checkboxes
    '#title': 'Initiation à l’éloquence judiciaire et aux études de droit, par Lysias'
    '#options':
      '15 h à 15 h 45 (centre Panthéon, salle 1)': '15 h à 15 h 45 (centre Panthéon, salle 1)'
      '16 h à 16 h 45  (centre Panthéon, salle 1)': '16 h à 16 h 45  (centre Panthéon, salle 1)'
    '#options__properties': ''
  rhetorique_et_improvisation_par_sorb_heraut_:
    '#type': checkboxes
    '#title': 'Rhétorique et improvisation, par Sorb''Héraut '
    '#options':
      '14 h à 15 h (centre Sorbonne, salle D633)': '14 h à 15 h (centre Sorbonne, salle D633)'
      '15 h 15 à 16 h 15 (centre Sorbonne, salle D633)': '15 h 15 à 16 h 15 (centre Sorbonne, salle D633)'
    '#options__properties': ''
  je_souhaite_regarder_la_retransmission_du_direct_de_la_finale_a_:
    '#type': radios
    '#title': 'Je souhaite regarder la retransmission du direct de la finale à partir de 18 h (centre Panthéon, salle 1)'
    '#options':
      Oui: Oui
      Non: Non
    '#options__properties': ''
    '#required': true
  processed_text_02:
    '#type': processed_text
    '#text': |
      <p><strong>Nous vous remercions de bien vouloir noter les salles où se dérouleront les ateliers</strong><br />
      &nbsp;</p>
    '#format': full_html
  captcha:
    '#type': captcha
  j_autorise_ce_site_a_conserver_mes_donnees_personnelles_transmis:
    '#type': checkbox
    '#title': 'J''autorise ce site à conserver mes données personnelles transmises via ce formulaire. '
    '#description': 'Voir notre <a href="https://www.pantheonsorbonne.fr/mentions-legales" target="_blank">politique de gestion des donn&eacute;es personnelles</a>.&nbsp;'
    '#required': true
