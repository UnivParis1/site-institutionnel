id: 19_formulaire_d_inscription_cour
title: '19 - Formulaire d''inscription cours d''été en FLE'
description: 'Formulaire d&#39;inscription pour les cours d&#39;&eacute;t&eacute; en FLE (nouveaut&eacute; 2021).'
category: ''
elements: "'#method': post\n'#action': 'https://payonline.univ-paris1.fr/DDL/passerelle.php'\nvotre_prenom:\n  '#type': textfield\n  '#title': 'Votre prénom'\n  '#placeholder': Jean\n  '#required': true\n  '#required_error': 'Champ obligatoire : merci de saisir votre prénom'\nvotre_nom:\n  '#type': textfield\n  '#title': 'Votre nom'\n  '#placeholder': Dupont\n  '#required': true\n  '#required_error': 'Champ obligatoire : merci de saisir votre nom'\nvotre_date_de_naissance:\n  '#type': date\n  '#title': 'Votre date de naissance'\n  '#description': 'Indiquez votre date de naissance en vous servant du calendrier ou tapez la directement en respectant le format jour/mois/ann&eacute;e'\n  '#required': true\n  '#required_error': 'Champ obligatoire : merci de saisir votre date de naissance'\n  '#format': value\n  '#step': '1'\n  '#date_date_format': ''\nvotre_adresse_courriel:\n  '#type': email\n  '#title': 'Votre adresse courriel'\n  '#description': 'Indiquez une adresse de messagerie valide car c&#39;est avec celle-ci que nous vous contacterons et c&#39;est sur celle-ci que vous recevrez votre ticket de paiement.'\n  '#placeholder': jeandupont@monfai.com\n  '#required': true\n  '#required_error': 'Indiquez une adresse de messagerie valide'\n  '#format': value\nvotre_nationalite:\n  '#type': textfield\n  '#title': 'Votre langue maternelle'\n  '#description': 'Veuillez saisir votre nationailit&eacute;.'\n  '#placeholder': Espagnol\nvotre_pays:\n  '#type': select\n  '#title': 'Votre pays'\n  '#options': country_names\ndates_souhaitees:\n  '#type': radios\n  '#title': 'Date souhaitée'\n  '#help_title': Choix\n  '#options':\n    session1: '-- Première session du Lundi 28 juin au vendredi 9 juillet 2021. (720 euros)'\n  '#options_display': side_by_side\n  '#required': true\n  '#required_error': 'Vous devez valider la date'\n  '#default_value': session1\n  '#options__properties': ''\nj_ai_deja_un_compte_paris_1:\n  '#type': checkbox\n  '#title': 'J''ai déjà un compte Paris 1'\n  '#description': 'Si vous &ecirc;tes d&eacute;j&agrave; &eacute;tudiant &agrave; l&#39;universit&eacute; Paris 1 Panth&eacute;on-Sorbonne cochez cette case.'\n  '#return_value': Oui\nterms_of_service:\n  '#type': webform_terms_of_service\n  '#title': 'J''accepte les {Conditions générales de vente}'\n  '#help_title': 'Cliquez sur Conditions génrérales de vente pour les parcourir.'\n  '#help_display': title_before\n  '#required': true\n  '#required_error': 'Vous devez accepter les conditions pour valider ce formulaire'\n  '#return_value': 'J''accepte les CGV'\n  '#terms_title': CGV\n  '#terms_content': |\n    <h3>Tarifs :</h3>\n    \n    <p>720 euros (660 euros + 50 euros de frais d&rsquo;inscription). Le prix est TTC.</p>\n    \n    <h3>Droit de scolarit&eacute; :</h3>\n    \n    <p>Ces frais ne couvrent pas les frais de d&eacute;placement.</p>\n    \n    <p>Votre inscription est &agrave; r&eacute;gler avant le DATE par carte bancaire ou par virement bancaire.</p>\n    \n    <h3>M&eacute;thode de paiement :</h3>\n    \n    <p>Par carte bancaire(CB) ou par virement bancaire. Le mode de paiement par CB est le plus rapide, la s&eacute;curit&eacute; assur&eacute;e par 3D secure se r&eacute;v&eacute;le une fonctionnalit&eacute; permettant de s&eacute;curiser la transaction mais r&eacute;clament la double authentification. Il faut aussi s&#39;assurer que le plafond de paiement autoris&eacute; par la banque est suffisament &eacute;lev&eacute;.<br />\n    Concernant le virement, ce mode de paiement est moins rapide. Attention il n&eacute;cessite de remplir le champ &laquo;nom du donneur d&#39;ordre&raquo; qui peut-&ecirc;tre diff&eacute;rent de celui de la personne d&eacute;sirant s&#39;inscrire.</p>\n    \n    <h3>Conditions d&#39;inscription :</h3>\n    \n    <p>L&rsquo;Universit&eacute; Paris 1 Panth&eacute;on-Sorbonne se r&eacute;serve le droit de facturer les frais bancaires qui pourraient &ecirc;tre li&eacute;s &agrave; l&rsquo;encaissement des droits d&rsquo;inscription.</p>\n    \n    <p>Assurez-vous d&#39;inclure TOUT LES OP&Eacute;RATIONS DE BANQUE ET LES HONORAIRES DE TRANSACTION en r&eacute;alisant vos paiements par virement bancaire. Tous les honoraires de transfert sont la responsabilit&eacute; de la personne faisant le paiement et ne seront pas couverts par l&#39;Universit&eacute;. Avant la mise en place du virement, vous devriez contacter votre banque pour conna&icirc;tre le montant exact de cette op&eacute;ration, afin de l&#39;ajouter au montant que vous devez r&eacute;gl&eacute; &agrave; Paris 1. Notez que les paiements faits par virements internationaux peuvent prendre &agrave; 4 semaines &agrave; &ecirc;tre confirm&eacute; par l&#39;Universit&eacute;. Prenez ceci en compte en pr&eacute;voyant vos paiements.</p>\n    \n    <p>Si vous avez des difficult&eacute;s &agrave; faire des paiements par carte bancaire, contactez votre banque ou le d&eacute;tenteur de carte de cr&eacute;dit et indiquer leur, les d&eacute;tails du paiement que vous avez cherch&eacute; &agrave; r&eacute;aliser. Le probl&egrave;me vient souvent d&#39;un plafond de paiement maximal imput&eacute; &agrave; cette carte, dans ce cas, vous pouvez demander &agrave; votre banque, d&#39;augmenter celui-ci. Le probl&egrave;me peut aussi venir du fait que vous payez depuis l&#39;&eacute;tranger sur Internet. Une fois que vous aurez contact&eacute; votre banque, le probl&egrave;me devrait &ecirc;tre r&eacute;solu et vous pourrez faire le paiement le jour ouvrable suivant. Les paiements faits par la carte de cr&eacute;dit sont imm&eacute;diatement confirm&eacute;s.</p>\n    \n    <h3>Droit de r&eacute;tractation :</h3>\n    \n    <p>Le participant ne dispose d&#39;aucun d&eacute;lai pour exercer son droit de r&eacute;tractation. Les inscriptions aux formations universitaire sont dispens&eacute;es par la loi du d&eacute;lai l&eacute;gal traditionnel de r&eacute;tractation de 14 jours. Toute inscription est donc ferme et d&eacute;finitive.</p>\n    \n    <h3>Politique de confidentialit&eacute; :</h3>\n    \n    <p>Les donn&eacute;es de ce formulaire sont envoy&eacute;es par courriel &agrave; l&#39;agence comptable de l&#39;universit&eacute; Paris 1, au responsable administratif du d&eacute;partement g&eacute;rant ce dipl&ocirc;me &agrave; Paris 1, ainsi qu&#39;&agrave; vous en copie. Aucune donn&eacute;e n&#39;est conserv&eacute; en base de donn&eacute;e. L&#39;universit&eacute; Paris 1 n&#39;a acc&egrave;s &agrave; aucune de vos donn&eacute;es bancaires car la transaction s&#39;effectue via notre prestataire PAYBOX.</p>\n    \n    <h3>Annulation :</h3>\n    \n    <p>Les organisateurs se r&eacute;servent le droit d&rsquo;annuler cette formation. Les versements effectu&eacute;s seront int&eacute;gralement restitu&eacute;s aux participants s&rsquo;&eacute;tant inscrits. Aucun remboursement n&#39;est pr&eacute;vu pour les participants en cas d&#39;absence.<br />\n    En cas d&rsquo;annulation de votre part : Rien ne sera rembours&eacute; dans le cas d&rsquo;une annulation de votre fait. Les organisateurs recommandent aux participants de souscrire une assurance pour cause d&rsquo;annulation de leur fait.</p>\n    \ncomment_voulez_vous_payer_:\n  '#type': radios\n  '#title': 'Comment voulez-vous payer ?'\n  '#options':\n    CB: 'Carte Bancaire'\n    virement: 'Virement bancaire'\n  '#options_display': side_by_side\n  '#required': true\n  '#required_error': 'Vous devez faire un choix pour le mode de paiement'\n  '#default_value': CB\n  '#options__properties': ''\npiaement_par_virement_bancaire:\n  '#type': textfield\n  '#title': 'Nom du donneur d''ordre'\n  '#description': 'Inscrivez ici le nom du donneur d&#39;ordre.'\n  '#help': 'Le &laquo;nom du donneur d&#39;ordre&raquo; qui peut-&ecirc;tre diff&eacute;rent de celui de la personne d&eacute;sirant s&#39;inscrire.'\n  '#required': true\n  '#states':\n    invisible:\n      ':input[name=\"comment_voulez_vous_payer_\"]':\n        value: CB\n  '#states_clear': false\nen_soumettant_ce_formulaire_j_accepte_que_les_informations_saisi:\n  '#type': checkbox\n  '#title': 'En soumettant ce formulaire, j''accepte que les informations saisies soient exploitées dans le cadre de mon inscription aux cours d''été en Français Langue Étrangère :'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Vous devez accepter les conditions pour valider ce formulaire'\n  '#return_value': 'Oui je donne mon autorisation'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\n  '#captcha_admin_mode': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Envoyer\n  '#delete_hide': false\n  '#delete__label': 'Supprimer mes informations'"
