      '#type': radios
      '#title': 'Souhaitez-vous que le Comité d’éthique fasse appel* à un expert ?'
      '#options':
        OUI: OUI
        NON: NON
      '#options__properties': ''
    si_oui_votre_suggestion_nom_prenom_fonction_coordonnees_:
      '#type': textarea
      '#title': 'Si oui, votre suggestion (nom, prénom, fonction, coordonnées)  ou profil souhaité'
