elements: "nom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\nadresse_mail:\n  '#type': email\n  '#title': Courriel\n  '#required': true\ndate_de_naissance:\n  '#type': date\n  '#title': 'Date de naissance'\n  '#required': true\n  '#date_date_format': ''\nj_assisterai_a_la_journee_de_colloque_du_30_septembre_a_la_sorbo:\n  '#type': radios\n  '#title': 'J''assisterai à la journée de colloque du 30 septembre à la Sorbonne'\n  '#options': yes_no\n  '#required': true\n  '#required_error': 'J''assisterai à la journée de colloque du 30 septembre à la Sorbonne'\n  '#options__properties': ''\nj_assisterai_a_la_journee_de_colloque_du_1er_octobre_a_l_asiem:\n  '#type': radios\n  '#title': 'J''assisterai à la journée de colloque du 1er octobre à l''ASIEM'\n  '#options': yes_no\n  '#required': true\n  '#required_error': 'J''assisterai à la journée de colloque du 1er octobre à l''ASIEM'\n  '#options__properties': ''\nje_souhaite_participer_au_cocktail_dinatoire_du_1er_octobre:\n  '#type': radios\n  '#title': 'Je souhaite participer au cocktail dinatoire du 1er octobre'\n  '#options': yes_no\n  '#required': true\n  '#required_error': 'Je souhaite participer au cocktail dinatoire du 1er octobre'\n  '#options__properties': ''\npreferences_restrictions_alimentaires:\n  '#type': radios\n  '#title': 'Préférences / restrictions alimentaires'\n  '#options': yes_no\n  '#required': true\n  '#options__properties': ''\ncommentaires:\n  '#type': textarea\n  '#title': 'Si oui, veuillez les préciser :'\nmessage_descriptif:\n  '#type': item\n  '#title': 'Message descriptif'\n  '#title_display': invisible\n  '#markup': |\n    <p>Pr&eacute;sentation du pass sanitaire obligatoire pour assister au colloque.</p>\n    \n    <p>L&#39;entr&eacute;e se fait sur inscription pr&eacute;alable et liste nominative.</p>\n    \n    <p>Votre date de naissance est demand&eacute;e par la s&eacute;curit&eacute; des lieux accueillant ce colloque.</p>\n    \nj_autorise_ce_site_a_conserver_mes_donnees_personnelles_transmis:\n  '#type': checkbox\n  '#title': 'J''autorise ce site à conserver mes données personnelles transmises via ce formulaire. '\n  '#description': 'Voir notre <a href=\"https://www.pantheonsorbonne.fr/mentions-legales\" target=\"_blank\">politique de gestion des donn&eacute;es personnelles</a>.&nbsp;'\n  '#required': true\n  '#required_error': 'J''autorise ce site à conserver mes données personnelles transmise via ce formulaire. Voir notre politique de gestion des données'\ncaptcha:\n  '#type': captcha\nmarkup:\n  '#type': webform_markup\n  '#markup': |\n    <p>\n      &nbsp;\n    </p>\n    \nactions:\n  '#type': webform_actions\n  '#title': 'Bouton(s) d''envoi'\n  '#submit__label': Envoyer"
