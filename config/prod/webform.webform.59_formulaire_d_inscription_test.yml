id: 59_formulaire_d_inscription_test
title: '59 - Formulaire d''inscription test pour PSME'
description: '<p>Formulaire d''inscription pour paiement</p>'
category: ''
elements: |-
  field1:
    '#type': textfield
    '#title': 'Prénom et nom / First and Last name :'
    '#placeholder': Dupont
    '#required': true
    '#required_error': 'Merci de renseigner votre nom'
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
  mail:
    '#type': email
    '#title': 'E-mail / Courriel'
    '#description': '<p>Indiquez une adresse de messagerie valide car c''est avec celle-ci que nous vous contacterons et c''est sur celle-ci que vous recevrez votre ticket de paiement.</p>'
    '#placeholder': jeandupont@monfai.com
    '#required': true
    '#required_error': 'Please indict your email / Merci d''indiquer votre courriel'
    '#multiple__no_items_message': '<p>Aucun élément saisi. Veuillez ajouter des éléments ci-dessous.</p>'
  field2:
    '#type': radios
    '#title': 'Fees payment / Tarifs'
    '#options':
      reservation: 'Reservation fee / Tarif de la pré-inscription (500€)'
      1erpaiement: '1st payment / 1er versement (1505€)'
      2epaiement: '2nd payment / 2e versement (1500€)'
      3epaiement: '3rd payment / 3e versement (1498€)'
      4epaiement: '4th payment / 4e versement (1497€)'
      complet: 'The remaining fees / la totalité restante (6000€)'
    '#options_display': two_columns
    '#required': true
    '#required_error': 'Select Fee payment / Sélectionnez le Tarif'
  terms_of_service:
    '#type': webform_terms_of_service
    '#title': 'I'' accept the terms / J''accepte les {Conditions générales de vente}'
    '#help_title': 'Cliquez sur Conditions génrérales de vente pour les parcourir.'
    '#help_display': title_before
    '#required': true
    '#required_error': 'You have to accept the terms / Vous devez accepter les conditions pour valider ce formulaire'
    '#return_value': 'J''accepte les CGV'
    '#terms_title': CGV
    '#terms_content': |-
      <p>The Université Paris 1 Panthéon-Sorbonne reserves the right to invoice bank handling charges, if any.</p>

      <p><strong>Rights to withdraw</strong></p>

      <p>The customer arranges no deadline to exercise his right to withdraw. Enrollment in the academic program is not covered by law of the traditional legal retraction deadline of 14 days. Any registration is thus firm and definitive.</p>

      <p>Please make sure to include ALL BANKING AND TRANSACTION FEES when completing payments by bank transfer method. <strong>All transfer fees are the responsibility of the person making the payment</strong> and will not be covered by the University. Before making the transfer you should contact your bank to find out the exact amount to transfer in order for the correct payment to be received. <em><strong>Please note that payments made by international bank transfer may take up to 4 weeks to be confirmed by the University</strong></em>. Please take this into account when scheduling your payments.<br />
      <br />
      If you are having trouble making credit card payments please contact your bank or credit card holder and notify them of the details of the payment you are about to make. The problem is generally due to a maximum payment allowance, which you can request to be increased, or because you are making a foreing payment on the internet. Once you contact your bank the problem should be resolved and you can make the payment the next business day. <em><strong>Payments made by credit card are immediately confirmed</strong></em>.</p>

      <table border="0" cellpadding="2" cellspacing="0" style="max-width:820px;width:100%;">
      	<tbody>
      		<tr>
      			<td colspan="3">
      			<div class="liste">
      			<h3>Tuition Fees / Frais de scolarité</h3>
      			</div>
      			</td>
      		</tr>
      		<tr>
      			<td colspan="3">&nbsp;</td>
      		</tr>
      		<tr>
      			<td colspan="3">1. The tuition fee per academic year is set to 6500 euros. The fee covers 60 ECTS credits of courses in the Fall and the Spring semesters, which corresponds to what is required per year in the Bologna system.There is no application fee.<br />
      			<br />
      			2. The fees do not cover xerox, books, accommodation, health insurance (for students more than 28), meals, or general expenses. However the following facilities are offered
      			<ul>
      				<li>Library. Students will have access to the libraries of the university.</li>
      				<li>Internet. Access to internet is provided at the University buildings together with computer facilities.</li>
      			</ul>
      			3. The first part of the fees (500 euros) is paid within 3 months after acceptation in the programme and no later than May 31. The remaining fees (6000 euros) have to be paid by this online procedure in four installments as specified above or by bank transfer.<br />
      			<br />
      			4. If you pay the different fees by bank transfer procedure, the whole of the fees have to be paid by June 30.<br />
      			<br />
      			5. Please note that all students should pay the CVEC corresponding to the academic year of their application (i.e you are applying for the academic year 20-21, you should pay the CVEC for the year 20-21). The payment of the CVEC is required for you in order to proceed with the first, second, third and fourth installments and NOT for the 500 euros reservation fees. / Veuillez noter que tous les étudiants doivent payer le CVEC correspondant à l’année académique de leur demande (c.-à-d., vous postulez pour l’année académique 20-21, vous devez payer le CVEC pour l’année 20-21). Le paiement de la CVEC est nécessaire pour vous afin de procéder aux 1er, 2e, 3e et 4e versements et NON pour les frais de réservation de 500 euros.</td>
      		</tr>
      	</tbody>
      </table>

      <hr />
      <p>L’Université Paris 1 Panthéon-Sorbonne se réserve le droit de facturer les frais bancaires qui pourraient être liés à l’encaissement des droits d’inscription.</p>

      <p><strong>Droit de rétractation</strong><br />
      <br />
      Le participant ne dispose d'aucun délai pour exercer son droit de rétractation. Les inscriptions aux formations universitaire sont dispensées par la loi du délai légal traditionnel de rétractation de 14 jours. Toute inscription est donc ferme et définitive.</p>

      <p><strong>EN CAS DE VIREMENT BANCAIRE</strong><br />
      <br />
      Les frais du virement sont entièrement à la charge du donneur d'ordre et donc le bénéficiaire : L'université Paris 1 ne supportera aucun frais.</p>
