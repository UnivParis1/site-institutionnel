  confirmation_title: ''
  confirmation_message: "<div style=\"display:block;width:100%;position:relative;\">\r\n<p style=\"text-align:center;text-transform:uppercase;font-size:1.3rem;color:#FFF;background-color:#00326E;padding:1rem 2rem;margin:0 auto;width:max-content;\">Important</p>\r\n\r\n<div style=\"display: inline-block;width: calc(50% - 30px);position: relative;padding: 1rem;vertical-align: top;margin: 0 15px;\">\r\n<p style=\"padding:0 2rem;\"><strong>Afin de terminer la procédure nous vous invitons à cliquer sur le bouton</strong> ci-dessous (si vous avez choisi de régulariser votre paiement par Carte bancaire):</p>\r\n\r\n<form action=\"https://esup-pay.univ-paris1.fr/evts/2022-DDL-FLE/FLEsummercourse\" method=\"post\" name=\"registration\"><input name=\"mail\" type=\"hidden\" value=\"[webform_submission:values:mail]\" /><input name=\"field1\" type=\"hidden\" value=\"[webform_submission:values:field1] [webform_submission:values:field2]\" /><input name=\"field2\" type=\"hidden\" value=\"[webform_submission:sid]\" /><input name=\"billingfirstname\" type=\"hidden\" value=\"[webform_submission:values:billingfirstname]\" /><input name=\"billinglastname\" type=\"hidden\" value=\"[webform_submission:values:billinglastname]\" /><input name=\"billingaddress1\" type=\"hidden\" value=\"[webform_submission:values:billingaddress1]\" /><input name=\"billingzipcode\" type=\"hidden\" value=\"[webform_submission:values:billingzipcode]\" /><input name=\"billingcity\" type=\"hidden\" value=\"[webform_submission:values:billingcity]\" /><input name=\"billingcountrycode\" type=\"hidden\" value=\"[webform_submission:values:billingcountrycode]\" /><input class=\"btn-subscribe\" id=\"Submit\" name=\"Submit\" style=\"margin: 1rem auto;width: 50%;\" type=\"submit\" value=\"Payer par CB\" />&nbsp;</form>\r\n</div>\r\n\r\n<div style=\"display: inline-block;width: calc(50% - 31px);position: relative;padding: 1rem;border-left: 1px solid #00326E;margin: 0 15px 0 0;\">\r\n<p style=\"padding:0 2rem;\">Si par contre <strong>vous avez préféré choisir de régulariser par un virement bancaire</strong>, n'oubliez pas d'indiquer DDL-FLE suivi de votre nom et prénom, au début de votre référence de paiement.<br />\r\nNotez cette référence pour les virements :<br />\r\nIBAN code FR76 1007 1750 0000 0010 0578 588<br />\r\nBIC (Bank Identifier Code) : TRPUFRP1<br />\r\nTransfer to : UNIVERSITE PARIS 1 AGENCE COMPTABLE<br />\r\nBank name : TRESOR PUBLIC<br />\r\nBank address : DRFIP ILE DE FRANCE ET DE PARIS 94 RUE REAUMUR F-75104 PARIS CEDEX 02<br />\r\nVous avez indiqué que la personne qui ferait ce virement sera : [webform_submission:values:piaement_par_virement_bancaire]</p>\r\n</div>\r\n</div>"
