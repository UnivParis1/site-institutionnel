id: 2_exemple_d_accompagnement_en_fo
title: "2 - Exemple d'accompagnement en fonction du profil"
description: ''
categories: {  }
elements: |-
  vous_etes_vous_acquitte_de_la_contribution_vie_etudiante_et_de_c:
    '#type': radios
    '#title': 'Vous êtes-vous acquitté de la Contribution Vie Etudiante et de Campus (CVEC) ?'
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons
  cvec:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="vous_etes_vous_acquitte_de_la_contribution_vie_etudiante_et_de_c"]':
          value: Non
    '#markup': '<p>Préalablement à votre inscription, vous devez vous acquitter de la CVEC - Contribution vie étudiante et de Campus. D''un montant annuel de 95 €, en fonction des cas, vous pouvez y être assujettis ou en être exonérés. Cette contribution permet de développer des services utiles (restauration, logements…) au quotidien dans l''université et le Crous de l''académie. Que vous soyez assujettis ou exonéré, vous devez vous rendre sur <a href="https://cvec.etudiant.gouv.fr" rel="noopener noreferrer" target="_blank">cvec.etudiant.gouv.fr</a> pour obtenir une attestation d''acquittement (ou d’exonération).</p>'
  vous_etes_:
    '#type': radios
    '#title': 'Vous êtes ?'
    '#options':
      Lycéen(ne): Lycéen(ne)
      'Étudiant(e) Licence': 'Étudiant(e) Licence'
      'Étudiant(e) Master': 'Étudiant(e) Master'
      Doctorant(e): Doctorant(e)
    '#options_display': buttons
    '#states':
      visible:
        ':input[name="vous_etes_vous_acquitte_de_la_contribution_vie_etudiante_et_de_c"]':
          value: Oui
  souhaitez_vous_faire_un_double_parcours_:
    '#type': radios
    '#title': 'Souhaitez-vous faire un double parcours ?'
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons
    '#states':
      visible:
        ':input[name="vous_etes_"]':
          value: Lycéen(ne)
  etes_vous_boursier_:
    '#type': radios
    '#title': 'Êtes-vous boursier ?'
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons
    '#states':
      visible:
        ':input[name="souhaitez_vous_faire_un_double_parcours_"]':
          value: Oui
  double_parcours:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="etes_vous_boursier_"]':
          value: Non
    '#display_on': both
    '#markup': |-
      <h3>Important à lire avant d'aller plus loin :</h3>

      <p><strong>Inscription en L1 "double parcours"</strong></p>

      <p>Vous êtes autorisé à vous inscrire en " double parcours " pour les formations suivantes :</p>

      <ul>
      	<li>Droit/Philosophie, Philosophie/Droit;</li>
      	<li>Droit/Géographie et Aménagement, Géographie et Aménagement/Droit;</li>
      	<li>Droit/Science Politique, Science Politique/Droit;</li>
      	<li>Droit/Économie, Économie/Droit;</li>
      	<li>Droit/Gestion, Gestion/Droit;</li>
      	<li>Droit/Histoire de l'Art et Archéologie, Histoire de l'Art et Archéologie/Droit;</li>
      	<li>Gestion/Arts du spectacle parcours Cinéma, Arts du spectacle parcours Cinéma/Gestion;</li>
      	<li>Géographie et Aménagement/Économie, Économie/Géographie et Aménagement;</li>
      	<li>Histoire/Histoire de l'Art et Archéologie, Histoire de l'Art et Archéologie/Histoire;</li>
      	<li>Histoire/Géographie, Géographie/Histoire;</li>
      	<li>Histoire/Géographie et Aménagement, Géographie et Aménagement/Histoire;</li>
      	<li>Histoire/Science Politique, Science Politique/Histoire;</li>
      	<li>Histoire/Droit, Droit/Histoire;</li>
      	<li>Histoire/Économie, Économie/Histoire;</li>
      	<li>Économie/Science Politique, Science Politique/Économie;</li>
      	<li>Philosophie/Science Politique, Science Politique/Philosophie;</li>
      	<li>Philosophie/Histoire, Histoire/Philosophie;</li>
      	<li>Philosophie/Economie, Economie/Philosophie;</li>
      </ul>

      <p>Alors vous devrez dans l'application&nbsp;:&nbsp;<strong>impérativement cocher les 2 formations correspondantes.</strong></p>
  double_parcours_boursier:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="etes_vous_boursier_"]':
          value: Oui
    '#text': |
      <h3>Important à lire avant d'aller plus loin</h3>

      <p><strong>Inscription en L1 "double parcours"</strong></p>

      <p>Vous êtes autorisé à vous inscrire en " double parcours " pour les formations suivantes :</p>

      <ul>
      	<li>Droit/Philosophie, Philosophie/Droit;</li>
      	<li>Droit/Géographie et Aménagement, Géographie et Aménagement/Droit;</li>
      	<li>Droit/Science Politique, Science Politique/Droit;</li>
      	<li>Droit/Économie, Économie/Droit;</li>
      	<li>Droit/Gestion, Gestion/Droit;</li>
      	<li>Droit/Histoire de l'Art et Archéologie, Histoire de l'Art et Archéologie/Droit;</li>
      	<li>Gestion/Arts du spectacle parcours Cinéma, Arts du spectacle parcours Cinéma/Gestion;</li>
      	<li>Géographie et Aménagement/Économie, Économie/Géographie et Aménagement;</li>
      	<li>Histoire/Histoire de l'Art et Archéologie, Histoire de l'Art et Archéologie/Histoire;</li>
      	<li>Histoire/Géographie, Géographie/Histoire;</li>
      	<li>Histoire/Géographie et Aménagement, Géographie et Aménagement/Histoire;</li>
      	<li>Histoire/Science Politique, Science Politique/Histoire;</li>
      	<li>Histoire/Droit, Droit/Histoire;</li>
      	<li>Histoire/Économie, Économie/Histoire;</li>
      	<li>Économie/Science Politique, Science Politique/Économie;</li>
      	<li>Philosophie/Science Politique, Science Politique/Philosophie;</li>
      	<li>Philosophie/Histoire, Histoire/Philosophie;</li>
      	<li>Philosophie/Economie, Economie/Philosophie;</li>
      </ul>

      <p>Alors vous devrez dans l'application&nbsp;:&nbsp;<strong>impérativement cocher les 2 formations correspondantes.</strong></p>

      <p>De plus, <strong>vous devrez choisir la situation sociale «&nbsp;BC&nbsp;» (boursier conditionnel) dans la première étape et le profil «&nbsp;BD&nbsp;» (boursier double Licence) dans la seconde étape</strong> ;<br />
      * <u>Vous aurez à justifier votre situation de boursier</u> (avis conditionnel ou avis définitif du CROUS).</p>
    '#format': full_html
  bouton_primo:
    '#type': processed_text
    '#states':
      visible:
        - ':input[name="souhaitez_vous_faire_un_double_parcours_"]':
            value: Non
        - xor
        - ':input[name="etes_vous_boursier_"]':
            value: Oui
        - xor
        - ':input[name="etes_vous_boursier_"]':
            value: Non
    '#display_on': both
    '#text': |
      <h3>Veuillez vous munir des informations suivantes :</h3>

      <ul>
      	<li>N° CVEC (selon les cas, se&nbsp;référer au site&nbsp;<a href="https://cvec.etudiant.gouv.fr/" rel="noopener noreferrer" target="_blank">https://cvec.etudiant.gouv.fr/</a>)</li>
      	<li>N° INE ou BEA</li>
      	<li>Votre identifiant <a href="https://www.parcoursup.fr/" rel="noopener noreferrer" target="_blank">PARCOURSUP</a> ou <a href="https://ecandidat.univ-paris1.fr/" rel="noopener noreferrer" target="_blank">eCandidat</a> ou <a href="https://paris1.moveonfr.com/locallogin/5a8c3e528b811bee0b000015/fra" rel="noopener noreferrer" target="_blank">MoveOn</a> ou <a href="https://pastel.diplomatie.gouv.fr/etudesenfrance/dyn/public/authentification/login.html" rel="noopener noreferrer" target="_blank">Etudes en France</a> ou <a href="https://candidature.espe-paris.fr/" rel="noopener noreferrer" target="_blank">ESPE</a></li>
      </ul>

      <p style="background-color:#00326E;padding:1rem 2rem;display:block;width:fit-content;height:auto;text-align:center;"><a href="https://primo.univ-paris1.fr/primo/" style="color:#FFF;">ET ALLEZ FAIRE VOTRE INSCRIPTION ADMINISTRATIVE</a></p>
    '#format': full_html
  avez_vous_deja_ete_inscrit_dans_notre_universite_:
    '#type': radios
    '#title': 'Avez-vous déjà été inscrit dans notre université ?'
    '#help': '<p>Indiquez oui si vous avez déjà eu un compte à Paris 1 et non, si vous avez jamais suivi de formation au sein de notre université.</p>'
    '#options':
      Oui: Oui
      Non: Non
    '#options_display': buttons
    '#options_description_display': help
    '#states':
      visible:
        - ':input[name="vous_etes_"]':
            value: 'Étudiant(e) Licence'
        - xor
        - ':input[name="vous_etes_"]':
            value: 'Étudiant(e) Master'
        - xor
        - ':input[name="vous_etes_"]':
            value: Doctorant(e)
  actions:
    '#type': webform_actions
    '#title': 'Bouton(s) d''envoi'
    '#submit_hide': true
    '#update_hide': true
