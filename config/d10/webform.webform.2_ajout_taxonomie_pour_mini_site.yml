id: 2_ajout_taxonomie_pour_mini_site
title: '2 - Ajout taxonomie pour mini-site'
description: 'Afin que les webmestres puissent filtrer leur actualit&eacute;, leur publication, etc.'
categories: {  }
elements: |-
  titre_du_formulaire:
    '#type': webform_markup
    '#markup': '<h3>Demande d&#39;ajout de Taxonomie</h3>'
  pour_quel_mini_site:
    '#type': container
    nom_du_demandeur:
      '#type': textfield
      '#title': 'Nom du demandeur'
      '#placeholder': 'Votre nom de famille'
      '#readonly': true
      '#default_value': '[current-user:display-name]'
      '#access_create_roles':
        - authenticated
      '#required': true
    courriel:
      '#type': textfield
      '#title': Courriel
      '#placeholder': 'Votre adresse courriel'
      '#readonly': true
      '#required': true
      '#default_value': '[current-user:mail]'
    indiquez_pour_quel_mini_site:
      '#type': entity_autocomplete
      '#title': 'Indiquez pour quel mini-site'
      '#help_title': 'Ne mettez pas l''URL mais tapez le nom'
      '#help': 'C&#39;est un champ d&#39;auto-compl&eacute;tion qui cherche le nom des sites, donc si votre site est celui de l&#39;&Eacute;cole de Droit de la Sorbonne (EDS) par exemple, tapez juste droit ou eds dans ce champ.'
      '#required': true
      '#target_type': site
      '#selection_handler': 'default:site'
      '#selection_settings':
        target_bundles: null
        sort:
          field: name
          direction: ASC
  container_quelle_taxo:
    '#type': container
    pour_quel_type_de_contenu_:
      '#type': select
      '#title': 'Pour quel type de contenu ?'
      '#options':
        Actualité: Actualité
        Évènement: Évènement
        Publication: Publication
      '#required': true
    indiquez_les_categories_que_vous_souhaitez_ajouter_:
      '#type': textarea
      '#title': 'Indiquez les catégories que vous souhaitez ajouter :'
      '#description': 'Mettez une valeur par ligne. Par exemple, si vous &ecirc;tes une UMR est que vous avez plusieurs labos, indiquez vos labos (un par ligne) et vous pourrez ainsi filtrer les r&eacute;sultats affich&eacute;s en ne demandant d&#39;afficher que les r&eacute;sultats pour tel ou tel labo.'
      '#required': true
      '#states':
        visible:
          - ':input[name="pour_quel_type_de_contenu_"]':
              value: Actualité
          - xor
          - ':input[name="pour_quel_type_de_contenu_"]':
              value: Évènement
    pour_quel_champ_:
      '#type': radios
      '#title': 'Pour quel champ ?'
      '#options':
        Éditeur: Éditeur
        Collection: Collection
      '#required': true
      '#states':
        visible:
          ':input[name="pour_quel_type_de_contenu_"]':
            value: Publication
    indiquez_vos_editeurs_a_ajouter_:
      '#type': textarea
      '#title': 'Indiquez vos éditeurs à ajouter :'
      '#description': 'Merci de les noter un par ligne.'
      '#required': true
      '#states':
        visible:
          ':input[name="pour_quel_champ_"]':
            value: Éditeur
    indiquez_les_collections_que_vous_souhaitez_ajouter_:
      '#type': textarea
      '#title': 'Indiquez les collections que vous souhaitez ajouter :'
      '#description': 'Merci de noter vos collections, une par ligne'
      '#required': true
      '#states':
        visible:
          ':input[name="pour_quel_champ_"]':
            value: Collection
  actions:
    '#type': webform_actions
    '#title': 'Bouton(s) d''envoi'
    '#submit__label': 'Envoyer la demande'
