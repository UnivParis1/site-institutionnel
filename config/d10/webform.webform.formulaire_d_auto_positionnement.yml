id: formulaire_d_auto_positionnement
title: "17 - Formulaire d'auto-positionnement VAE/VAPP"
description: 'Validation des acquis de l&#39;exp&eacute;rience (VAE) ou validation des acquis personnels et professionnels (VAPP) ? Quelles diff&eacute;rences ? Comment choisir pour conna&icirc;tre le dispositif le plus adapt&eacute; &agrave; ma situation?'
categories: {  }
elements: |-
  que_permet_la_validation_des_acquis_personnels_et_professionnels:
    '#type': radios
    '#title': 'Que permet la validation des acquis personnels et professionnels (VAPP) ?'
    '#options':
      'Valider une partie d’un diplôme': 'Valider une partie d’un diplôme'
      'Délivrer un diplôme': 'Délivrer un diplôme'
      'Accéder à une formation universitaire sans avoir le diplôme requis': 'Accéder à une formation universitaire sans avoir le diplôme requis'
    '#required': true
    '#options__properties': ''
  faux_la_procedure_de_vapp_est_a_distinguer_de_la_procedure_de_va:
    '#type': item
    '#title': 'Faux, la procédure de VAPP est à distinguer de la procédure de VAE (validation des acquis de l''expérience). Seul le dispositif de VAE permet de valider tout ou partie d’un diplôme.'
    '#states':
      visible:
        - ':input[name="que_permet_la_validation_des_acquis_personnels_et_professionnels"]':
            value: 'Valider une partie d’un diplôme'
        - xor
        - ':input[name="que_permet_la_validation_des_acquis_personnels_et_professionnels"]':
            value: 'Délivrer un diplôme'
    '#wrapper_attributes':
      class:
        - couleurrouge
        - bordurerouge
  vrai_la_vapp_permet_d_obtenir_l_autorisation_de_suivre_une_forma:
    '#type': item
    '#title': 'Vrai, la VAPP permet d’obtenir l’autorisation de suivre une formation sans avoir le diplôme habituellement exigé. Cette autorisation d’accès n’est valable que pour l’année universitaire.'
    '#states':
      visible:
        ':input[name="que_permet_la_validation_des_acquis_personnels_et_professionnels"]':
          value: 'Accéder à une formation universitaire sans avoir le diplôme requis'
    '#wrapper_attributes':
      class:
        - couleurverte
        - bordureverte
  que_permet_la_validation_des_acquis_de_l_experience_vae_:
    '#type': radios
    '#title': 'Que permet la validation des acquis de l’expérience (VAE) ?'
    '#options':
      'Candidater à une formation': 'Candidater à une formation'
      'Obtenir un diplôme sans avoir besoin de suivre une formation': 'Obtenir un diplôme sans avoir besoin de suivre une formation'
      'Obtenir une équivalence': 'Obtenir une équivalence'
    '#required': true
    '#options__properties': ''
  faux_la_vae_ne_permet_pas_de_candidater_a_une_formation_:
    '#type': item
    '#title': 'Faux, la VAE ne permet pas de candidater à une formation. '
    '#states':
      visible:
        ':input[name="que_permet_la_validation_des_acquis_de_l_experience_vae_"]':
          value: 'Candidater à une formation'
    '#wrapper_attributes':
      class:
        - couleurrouge
        - bordurerouge
  vrai_la_vae_permet_de_valider_en_totalite_ou_partiellement_un_di:
    '#type': item
    '#title': 'Vrai, la VAE permet de valider (en totalité ou partiellement) un diplôme grâce à son expérience (professionnelle et personnelle).'
    '#states':
      visible:
        ':input[name="que_permet_la_validation_des_acquis_de_l_experience_vae_"]':
          value: 'Obtenir un diplôme sans avoir besoin de suivre une formation'
    '#wrapper_attributes':
      class:
        - couleurverte
        - bordureverte
  faux_la_vae_n_est_pas_une_equivalence_:
    '#type': item
    '#title': 'Faux, la VAE n’est pas une équivalence. '
    '#states':
      visible:
        ':input[name="que_permet_la_validation_des_acquis_de_l_experience_vae_"]':
          value: 'Obtenir une équivalence'
    '#wrapper_attributes':
      class:
        - couleurrouge
        - bordurerouge
  comment_choisir_le_dispositif_le_plus_adapte_a_mon_parcours_:
    '#type': radios
    '#title': 'Comment choisir le dispositif le plus adapté à mon parcours ?'
    '#options':
      'Exemple : je souhaite obtenir un master 2 (niveau BAC+5) sans avoir de master 1 (niveau BAC+4) et je suis prêt.e pour cela à reprendre des études.': 'Exemple : je souhaite obtenir un master 2 (niveau BAC+5) sans avoir de master 1 (niveau BAC+4) et je suis prêt.e pour cela à reprendre des études.'
      'Exemple : je souhaite obtenir un master 2 (niveau BAC+5) et mon expérience (professionnelle et personnelle) correspond au niveau de master 2 attendu.': 'Exemple : je souhaite obtenir un master 2 (niveau BAC+5) et mon expérience (professionnelle et personnelle) correspond au niveau de master 2 attendu.'
    '#options__properties': ''
    '#required': true
  la_procedure_de_vapp_semble_correspondre_a_votre_situation_pour_:
    '#type': item
    '#title': 'La procédure de VAPP semble correspondre à votre situation. Pour plus de renseignements : vap@univ-paris1.fr'
    '#states':
      visible:
        ':input[name="comment_choisir_le_dispositif_le_plus_adapte_a_mon_parcours_"]':
          value: 'Exemple : je souhaite obtenir un master 2 (niveau BAC+5) sans avoir de master 1 (niveau BAC+4) et je suis prêt.e pour cela à reprendre des études.'
    '#wrapper_attributes':
      class:
        - couleurverte
        - bordureverte
  la_procedure_de_vae_semble_correspondre_a_votre_situation_pour_p:
    '#type': item
    '#title': 'La procédure de VAE semble correspondre à votre situation. Pour plus de renseignements : vae@univ-paris1.fr'
    '#states':
      visible:
        ':input[name="comment_choisir_le_dispositif_le_plus_adapte_a_mon_parcours_"]':
          value: 'Exemple : je souhaite obtenir un master 2 (niveau BAC+5) et mon expérience (professionnelle et personnelle) correspond au niveau de master 2 attendu.'
    '#wrapper_attributes':
      class:
        - couleurverte
        - bordureverte
  actions:
    '#type': webform_actions
    '#title': 'Bouton(s) d''envoi'
    '#submit_hide': true
    '#update_hide': true
