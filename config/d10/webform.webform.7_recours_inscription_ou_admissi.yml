id: 7_recours_inscription_ou_admissi
title: '7 - Formulaire de recours suite à refus d’admission ou pour une réinscription au-delà du nombre autorisé'
description: "<p><meta charset=\"UTF-8\" />Formulaire destiné aux étudiants qui souhaitent formuler un <strong>recours</strong>&nbsp;(demande de ré-examination) suite à<strong> refus d’admission&nbsp;</strong><strong>ou pour une réinscription au-delà du nombre autorisé</strong> à l'IED-EDS.</p>\r\n\r\n<p style=\"text-align:start\"><span style=\"font-size:medium\"><span style=\"font-family:&quot;Times New Roman&quot;, serif\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-weight:400\"><span style=\"white-space:normal\"><span style=\"text-decoration:none\"><span style=\"font-family:Arial, sans-serif\">Sont concernés <strong>uniquement</strong> les demandes de dérogation pour : </span></span></span></span></span></span></span></span></p>\r\n\r\n<ul>\r\n\t<li style=\"margin-left:8px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"font-family:Arial, sans-serif\">une sixième inscription en Licence&nbsp;1, Licence 2, Licence 3</span></span></span></li>\r\n\t<li style=\"margin-left:8px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"font-family:Arial, sans-serif\">une troisième inscription en Master 1</span></span></span></li>\r\n\t<li style=\"margin-left:8px\"><span style=\"font-size:12pt\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"font-family:Arial, sans-serif\">une deuxième inscription en Master 2</span></span></span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:start\"><span style=\"font-size:medium\"><span style=\"font-family:&quot;Times New Roman&quot;, serif\"><span style=\"color:#000000\"><span style=\"font-style:normal\"><span style=\"font-weight:400\"><span style=\"white-space:normal\"><span style=\"text-decoration:none\"><span style=\"font-family:Arial, sans-serif\">A adresser au plus tard dans les deux mois après la décision du refus.</span></span></span></span></span></span></span></span></p>"
categories: {  }
elements: |-
  nom:
    '#type': textfield
    '#title': NOM
    '#help_title': Dupont
    '#required': true
    '#required_error': "Ce champ est obligatoire. Merci d'indiquer votre nom"
    '#format_items': comma
  prenom:
    '#type': textfield
    '#title': Prénom
    '#help_title': Daniel
    '#required': true
    '#required_error': 'Champs obligatoire. Merci de préciser votre prénom.'
    '#format_items': comma
  votre_e_mail:
    '#type': email
    '#title': 'Votre e-mail '
    '#placeholder': daniel.dupond@gmail.com
    '#required': true
    '#required_error': "Champ obligatoire. Merci d'indiquer votre adresse électronique."
    '#format_items': comma
  votre_ndeg_de_telephone:
    '#type': tel
    '#title': 'Votre n° de téléphone'
    '#help_title': 'Préciser votre numéro de téléphone'
    '#format_items': comma
  votre_numero_de_candidat_:
    '#type': textfield
    '#title': "Votre numéro d'étudiant "
    '#help_title': 12345678H
    '#format_items': comma
    '#required': true
  pour_quelle_formation_a_l_ied_eds_souhaitez_vous_faire_une_reque:
    '#type': select
    '#title': "Pour quelle formation à l'IED-EDS, souhaitez-vous faire une requête ?"
    '#options':
      'Licence 1 en droit': 'Licence 1 en droit'
      'Licence 2 en droit': 'Licence 2 en droit'
      'Licence 3 en droit': 'Licence 3 en droit'
      'Master 1 Droit privé': 'Master 1 Droit privé'
      'Master 1 Droit des affaires': 'Master 1 Droit des affaires'
      'Master 1 Droit public': 'Master 1 Droit public'
      'Master 1 Droit international, européen et comparé': 'Master 1 Droit international, européen et comparé'
      'Master 2 Droit privé': 'Master 2 Droit privé'
      'Master 2 Droit des affaires approfondi': 'Master 2 Droit des affaires approfondi'
      'Master 2 Droit des collectivités territoriales': 'Master 2 Droit des collectivités territoriales'
      'Master 2 Droit International européen et comparé': 'Master 2 Droit International européen et comparé'
    '#required': true
  motif_de_votre_recours_:
    '#type': tableselect
    '#title': 'Motif de votre recours '
    '#help_title': 'Quel autre motif ?'
    '#options':
      'Demande de dérogation pour une sixième inscription en Licence': 'Demande de dérogation pour une sixième inscription en Licence'
      'Demande de dérogation pour une troisième inscription en Master 1': 'Demande de dérogation pour une troisième inscription en Master 1'
      'Demande relative à une admission en Master 1 ou Master 2': 'Demande relative à une admission en Master 1 ou Master 2'
    '#js_select': false
    '#other__type': textarea
    '#other__option_label': ''
    '#other__placeholder': ''
    '#required': true
    '#required_error': 'Vous devez préciser le motif de votre demande svp.'
    '#options__properties': ''
  votre_courrier_de_recours:
    '#type': managed_file
    '#title': 'Votre courrier de recours'
    '#description': '<p>Description ?</p>'
    '#required': true
    '#format_items': comma
    '#file_placeholder': |-
      <p>Déposer ici&nbsp;v<span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">otre courrier de requête qui doit&nbsp;:</span></span></span></span></span></span></span></span></p>

      <p style="text-align:start"><span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">- être enregistré au format <strong>PDF</strong> ;</span></span></span></span></span></span></span></span></p>

      <p style="text-align:start"><span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">- Mentionner vos nom, prénom, adresse postale et coordonnées (téléphone et courriel), votre n° étudiant ;</span></span></span></span></span></span></span></span></p>

      <p style="text-align:start"><span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">- Être rédigé en français :</span></span></span></span></span></span></span></span></p>

      <p style="text-align:start"><font color="#000000" face="Arial, sans-serif" size="3">- Préciser la formation concernée par le <span style="caret-color: rgb(0, 0, 0);">recours</span>.</font></p>

      <p style="text-align:start"><font color="#000000" face="Arial, sans-serif" size="3">- Indiquer les motifs de votre demande.</font></p>

      <p style="text-align:start"><span style="font-size:medium"><span style="font-family:&quot;Times New Roman&quot;, serif"><span style="color:#000000"><span style="font-style:normal"><span style="font-weight:400"><span style="white-space:normal"><span style="text-decoration:none"><span style="font-family:Arial, sans-serif">Cette lettre peut comporter tous les éléments nécessaires qui permettront d’étudier au mieux votre demande, les raisons motivées pour lesquelles vous contestez la décision initiale, etc...</span></span></span></span></span></span></span></span></p>
    '#max_filesize': '10'
    '#file_extensions': pdf
    '#sanitize': true
  le_courrier_de_la_decision:
    '#type': managed_file
    '#title': "Le courrier reçu comportant la décision de l'université"
    '#help_title': "Le courrier que vous avez reçu comportant la décision de l'université"
    '#format_items': comma
    '#max_filesize': '10'
    '#file_extensions': 'jpg pdf '
    '#sanitize': true
    '#required': true
  autre_piece_eventuelle_permettant_l_examen_de_votre_demande:
    '#type': webform_document_file
    '#title': "Autre(s) pièce(s) éventuelle(s) permettant l'examen de votre demande"
    '#multiple': 3
    '#description': "<p>N'hésitez pas à nous transmettre d'autres pièces (maximum 3 fichiers au format PDF ou JPG) si vous les jugez pertinentes pour l'étude de votre demande.</p>"
    '#max_filesize': '10'
    '#file_extensions': 'pdf jpg'
    '#sanitize': true
  j_accepte_que_les_informations_saisies_soient_exploitees_dans_le:
    '#type': radios
    '#title': 'J’accepte que les informations saisies soient exploitées dans le cadre de ce formulaire'
    '#options':
      Oui: Oui
      Non: Non
    '#options__properties': ''
    '#required': true
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  actions:
    '#type': webform_actions
    '#title': "Bouton(s) d'envoi"
