  url_de_votre_site_:
    '#type': url
    '#title': 'URL de votre site :'
    '#placeholder': 'https://droit.pantheonsorbonne.fr/'
    '#required': true
    '#required_error': 'Indiquez votre site principal'
  en_afficher_plus:
    '#type': radios
    '#title': 'En afficher plus'
    '#title_display': none
    '#options':
      'En afficher plus': 'En afficher plus'
    '#options_display': buttons
  url_de_votre_2e_site_:
    '#type': url
    '#title': 'URL de votre 2e site :'
    '#placeholder': 'https://irjs.pantheonsorbonne.fr/'
    '#states':
      visible:
        ':input[name="en_afficher_plus"]':
          checked: true
  url_de_votre_3e_site_:
    '#type': url
    '#title': 'URL de votre 3e site :'
    '#placeholder': 'https://iredies.pantheonsorbonne.fr/'
    '#states':
      visible:
        ':input[name="en_afficher_plus"]':
          checked: true
  url_de_votre_4e_site_:
    '#type': url
    '#title': 'URL de votre 4e site :'
    '#placeholder': 'https://ed-droit.pantheonsorbonne.fr/'
    '#states':
      visible:
        ':input[name="en_afficher_plus"]':
          checked: true
  actions:
    '#type': webform_actions
    '#title': "Bouton(s) d'envoi"
    '#submit__label': 'Envoyer la demande'
